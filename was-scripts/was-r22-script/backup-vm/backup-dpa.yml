---
- name: Setup to Back Up DPA VM
  hosts: localhost
  connection: local
  collections:
   - azure.azcollection

  vars_files:
  - env_variables

  tasks:
  - name: Resume backup if VM is disabled
    shell: sudo  az backup protection resume --vault-name "{{ vaultName }}" --resource-group "{{ resourceGroup }}" --container-name "{{ dpaName }}" --backup-management-type AzureIaasVM --item-name "{{ dpaName }}" --policy-name "{{ policyVault }}"
    ignore_errors: yes

  - name: Backup for new wsha
    shell: sudo az backup protection backup-now --resource-group "{{ resourceGroup }}" --vault-name "{{ vaultName }}" --container-name "{{ dpaName }}" --item-name "{{ dpaName }}" --backup-management-type AzureIaaSVM --retain-until "{{ retainTime }}"

  - name: Get Job Backup Name after triggering backup DPA VM 
    shell: sudo az backup job list --resource-group "{{ resourceGroup }}" --vault-name "{{ vaultName }}" --query [0].name | sed 's/"//g' >> ../../wasJobBackupKey.txt

  # - name: Disable backup of VM
  #   shell: sudo az backup protection disable --resource-group "{{ resourceGroup }}" --vault-name "{{ vaultName }}" --container-name "{{ dpaName }}" --item-name "{{ dpaName }}" --backup-management-type AzureIaaSVM -y

