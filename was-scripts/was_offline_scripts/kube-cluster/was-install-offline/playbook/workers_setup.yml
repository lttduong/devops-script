- hosts: kubernetes_master_nodes
  become: yes
  gather_facts: false
  tasks:
    - name: get kube config content
      shell: cat /root/.kube/config
      register: kube_config_content

    - name: set kube config content
      set_fact:
        kube_config: "{{ kube_config_content.stdout }}"


- hosts: kubernetes_worker_nodes
  become: yes
  tasks:

    - name: create .kube directory
      become: yes
      file:
        path: /root/.kube
        state: directory
        mode: 0755

    - name: copy kube config content to .kube directory
      become: yes
      shell: echo "{{ hostvars['kubernetes-master'].kube_config }}" > /root/.kube/config

    - name: Initialize helm
      become: yes
      shell: PATH=$PATH:/usr/local/bin && helm init --client-only --skip-refresh
      ignore_errors: yes
