- hosts: kubernetes_master_nodes
  become: yes
  vars_files:
    - env_variables
  
  tasks:
    - name: disable firewall for all nodes
      shell: service firewalld stop

    - name: create netguard-base namespace
      shell: kubectl create ns ingress-nginx
      ignore_errors: yes 

    - name: Run yml file
      shell: kubectl apply -f ./rbac.yaml -f ./namespace.yaml
      args:
        chdir: "{{ dir_master[0] }}/yum-packages/k8s/"

    - name: Create helm2 directory
      file:
        path: "{{ dir_master[0] }}/helm2"
        state: directory
        mode: 0755  

    - name: Copy Helm2 Packages to Master
      copy: 
       src: ./was-packages/helm-v2.16.9-linux-amd64.tar.gz
       dest: "{{ dir_master[0] }}/helm2"

    - name: Extract helm2 package & copy helm2 to bin directory
      shell: cd "{{ dir_master[0] }}/helm2" &&  tar -xzvf helm-v2.16.9-linux-amd64.tar.gz && cp linux-amd64/helm /usr/local/bin/helm && chmod 755 /usr/local/bin/helm && cp linux-amd64/helm /usr/bin/helm

    - name: Create helm3 directory
      file:
        path: "{{ dir_master[0] }}/helm3"
        state: directory
        mode: 0755

    - name: Copy Helm3 Packages to Master
      copy:
       src: ./was-packages/helm-v3.4.0-linux-amd64.tar.gz
       dest: "{{ dir_master[0] }}/helm3"

    - name: Extract helm3 package & copy helm3 to bin directory
      shell: cd "{{ dir_master[0] }}"/helm3 &&  tar -xzvf helm-v3.4.0-linux-amd64.tar.gz && cp linux-amd64/helm /usr/local/bin/helm3 && chmod 755 /usr/local/bin/helm3 && cp linux-amd64/helm /usr/bin/helm3

    - name: Copy helm-chart.tar.gz to node
      copy:
        src: bp-packages/helm-chart.tar.gz
        dest: $HOME

    - name: Extract helm-chart.tar.gz
      shell: tar -xzvf helm-chart.tar.gz
      args:
        chdir: $HOME

    - name: copy docker config file to all hosts
      copy:
        src: config.json
        dest: /var/lib/kubelet/config.json

    - name: Copy nfs-package to Nodes
      copy:
       src: ./was-packages/nfs-utils.tar.gz
       dest: "{{ dir_master[0] }}"

    - name: unzip the nfs-utils package
      shell: tar -xzvf nfs-utils.tar.gz
      args:
       chdir: "{{ dir_master[0] }}"

    - name: Reset yum run binary 
      shell: rm -rf /var/run/yum.pid

    - name: Installing NFS-utils
      shell: |
       yum install -y --cacheonly --disablerepo=* ./*.rpm 
      args:
       chdir: "{{ dir_master[0] }}/nfs-utils"
      ignore_errors: yes

    - name: Pulling images was
      shell: |
       docker load < allwasimagesregistry.tar
      args:
       chdir: "{{ dir_master[0] }}"
      ignore_errors: yes


