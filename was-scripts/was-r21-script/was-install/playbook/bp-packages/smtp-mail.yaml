apiVersion: apps/v1
kind: Deployment
metadata:
  name: smtp-mail
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smtp-mail
  template:
    metadata:
      labels:
        app: smtp-mail
    spec:
      containers:
      - name: smtp-mail
        image: wasr21containerregistry.azurecr.io/exim:4.0
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 25

---

apiVersion: v1
kind: Service
metadata:
 name: smtp-mail
spec:
  selector:
    app: smtp-mail
  ports:
    - protocol: TCP
      port: 2525
      targetPort: 25