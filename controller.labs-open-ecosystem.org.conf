server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name controller.labs-open-ecosystem.org www.controller.labs-open-ecosystem.org;

    ssl_certificate           /etc/nginx/cert1/cert.pem;
    ssl_certificate_key       /etc/nginx/cert1/key.pem;
    ssl_client_certificate    /etc/nginx/cert1/cloudflare.crt;
    ssl_verify_client on;

    ssl on;
    ssl_session_cache  builtin:1000  shared:SSL:10m;
    ssl_protocols  TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers HIGH:!aNULL:!eNULL:!EXPORT:!CAMELLIA:!DES:!MD5:!PSK:!RC4;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        proxy_redirect      http://localhost:8080 https://controller.labs-open-ecosystem.org;

    }

    error_page 404 /custom_404.html;

    location = /custom_404.html {
        root /etc/nginx/sites-available/custom_nginx_error_pages;
        internal;
    }

}

server {
    server_name controller.labs-open-ecosystem.org;
    if ($host = controller.labs-open-ecosystem.org) {
        return 301 https://$host$request_uri;
    } # managed by Certbot
    listen 80 default_server;
    listen [::]:80 default_server;
    return 404; # managed by Certbot
}
