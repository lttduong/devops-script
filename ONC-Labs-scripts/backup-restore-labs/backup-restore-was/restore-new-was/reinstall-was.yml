- name: Change IP for host ansible
  hosts: localhost
  connection: local
  collections:
   - azure.azcollection   
  
  vars_files:
    - env_variables
  
  tasks:
  - name: Query IP Public VM of master node
    command: sudo az vm show -g "{{ resourceGroup }}" -n "{{ masterName }}"  --query publicIps -d --out tsv
    register: publicmasterip

  - name: Query IP Public VM of worker node
    command: sudo az vm show -g "{{ resourceGroup }}" -n "{{ workerName }}"  --query publicIps -d --out tsv
    register: publicworkerip

  - name: Query IP Public of DPA VM
    command: sudo az vm show -g "{{ resourceGroup }}" -n "{{ dpaName }}"  --query publicIps -d --out tsv
    register: publicdpaip
   
  - name: Replace IP master to host
    shell: |
      sudo sed -i "s/172.17.0.4/"{{ publicmasterip.stdout }}"/g" ../../hosts
   
  - name: Replace IP worker to host
    shell: |
      sudo sed -i "s/172.17.0.5/"{{ publicworkerip.stdout }}"/g" ../../hosts

  - name: Replace IP DPA to host
    shell: |
      sudo sed -i "s/172.17.0.8/"{{ publicdpaip.stdout }}"/g" ../../hosts

  - name: Refresh inventory to ensure new instances exist in inventory
    meta: refresh_inventory

  - name: Pause 2 minutes for sync hosts file
    pause:
     minutes: 2

# Make this with the both master and word node  
- name: Stop Firewall on master node
  hosts: kubernetes_master_nodes:kubernetes_worker_nodes
  become: yes

  tasks:
  - name: Starting and Enabling the required services
    service:
      name: firewalld
      state: stopped
      enabled: yes

# Make this only with master node
- name: Copy Credential to localhost
  hosts: kubernetes_master_nodes
  become: yes

  tasks: 
  - name: Fetch credential file to localhost
    fetch:
      src: $HOME/NBP/bp_config_vars.yml 
      dest: ./
      flat: yes
    ignore_errors: yes

  - name: Scale down to 0 the mariadb service to stop Pods
    shell: kubectl scale statefulsets nbp-cmdb-mariadb --replicas=0 -n netguard-base

  - name: Pause 5 minutes to the Pod is terminated
    pause:
     minutes: 5

  - name: Scale up to 2 the mariadb service to start Pods
    shell: kubectl scale statefulsets nbp-cmdb-mariadb --replicas=2 -n netguard-base

  - name: wait for app-api-ncms-app pod be ready
    shell: kubectl wait --namespace=netguard-base --for=condition=ready pods -l app=nbp-cmdb --timeout=600s
  
  - name: wait for app-api-ncms-app pod be ready
    shell: kubectl wait --namespace=netguard-base --for=condition=ready pod/nwas-server-0 --timeout=600s

  - name: wait for app-api-ncms-app pod be ready
    shell: kubectl wait --namespace=netguard-base --for=condition=ready pod/waswb-server-0 --timeout=600s
