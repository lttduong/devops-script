{{- if and .Values.istioIngress.enabled .Values.rabbitmq.management.enabled }}
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ template "rabbitmq.fullname" . }}-istio-gateway
spec:
  {{- if .Values.istioIngress.selector }}
  selector:
{{ toYaml .Values.istioIngress.selector | indent 4 }}
  {{- end }}
  servers:
  - port:
      number: {{ .Values.istioIngress.port }}
      name: http
      protocol: HTTP
    hosts:
    - '{{ .Values.istioIngress.host }}'

{{- end }}
