{{- if and .Values.istio.enabled .Values.istio.permissive }}
{{- if eq .Values.istio.version 1.4 }}
apiVersion: authentication.istio.io/v1alpha1
kind: Policy
metadata:
  name: {{ template "rabbitmq.fullname" . }}-permissive
  namespace: {{ .Release.Namespace }}
spec:
  targets:
  - name: {{ template "rabbitmq.fullname" . }}
  peers:
  - mtls:
      mode: PERMISSIVE
{{- else if eq .Values.istio.version 1.5 }}
apiVersion: "security.istio.io/v1beta1"
kind: PeerAuthentication
metadata:
  name: {{ template "rabbitmq.fullname" . }}-permissive
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: {{ template "rabbitmq.name" . }}
      release: {{ .Release.Name }}
  mtls:
    mode: PERMISSIVE
{{- end }}
{{- end }}
