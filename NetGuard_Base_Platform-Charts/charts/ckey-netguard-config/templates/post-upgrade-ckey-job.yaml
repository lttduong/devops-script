{{ if .Values.cmdbConfiguratorEnabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-post-upgrade
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
  annotations:
    "helm.sh/hook": post-upgrade
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": before-hook-creation, hook-succeeded
spec:
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        release: {{ .Release.Name }}
        chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    spec:
      {{- if .Values.affinity }}
      affinity:
{{ toYaml .Values.affinity | indent 8 }}
      {{- end }}
      dnsPolicy: {{ .Values.dns.policy }}
      restartPolicy: Never
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: {{ .Release.Name }}
        image: {{ .Values.image.registry }}/{{ .Values.config.ckey.configurator.image.name }}:{{ .Values.config.ckey.configurator.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        resources:
{{ toYaml .Values.ckey_configurator.resources | indent 10 }}
        command: ["keycloak_loader",
                  "--config={{ .Values.config.ckey.configurator.configDir }}",
                  "--data={{ .Values.config.ckey.configurator.dataDir }}",
                  "--realm={{ .Values.config.ckey.realm }}",
                  "--ca={{ .Values.config.ckey.configurator.certificatesDir }}/{{ .Values.config.ckey.configurator.caCertFile }}",
                  "--verify-certs"]
        volumeMounts:
        - name: {{ .Release.Name }}-tls
          mountPath: {{ .Values.config.ckey.configurator.certificatesDir }}
          readOnly: true
        - name: {{ .Release.Name }}-config-file
          mountPath: {{ .Values.config.ckey.configurator.configDir }}
        - name: {{ .Release.Name }}-top-level
          mountPath: {{ .Values.config.ckey.configurator.dataDir }}/top-level
      volumes:
        - name: {{ .Release.Name }}-tls
          secret:
            secretName: {{ .Release.Name }}-tls
        - name: {{ .Release.Name }}-config-file
          secret:
            secretName: {{ .Values.config.ckey.configurator.masterSecretName }}
        - name: {{ .Release.Name }}-top-level
          secret:
            secretName: {{ .Release.Name }}-top-level-upgrade
{{ end }}
