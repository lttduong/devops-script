# One-time job used during upgrade to release 22.0.0
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-post-upgrade-del-sa
  namespace: "{{.Release.Namespace}}"
  labels:
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": post-upgrade
    "helm.sh/hook-weight": "-8"
    "helm.sh/hook-delete-policy": before-hook-creation, hook-succeeded, hook-failed
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: "{{.Release.Namespace}}"
  name: {{ .Release.Name }}-post-upgrade-del-role
  labels:
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
  annotations:
    "helm.sh/hook": post-upgrade
    "helm.sh/hook-weight": "-8"
    "helm.sh/hook-delete-policy": before-hook-creation, hook-succeeded, hook-failed

rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - delete
  - list
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Release.Name }}-post-upgrade-del-rb
  namespace: "{{.Release.Namespace}}"
  labels:
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
  annotations:
    "helm.sh/hook": post-upgrade
    "helm.sh/hook-weight": "-7"
    "helm.sh/hook-delete-policy": before-hook-creation, hook-succeeded, hook-failed

subjects:
- kind: ServiceAccount
  name: {{ .Release.Name }}-post-upgrade-del-sa
  namespace: "{{.Release.Namespace}}"
  apiGroup: ""
roleRef:
  kind: Role
  name: {{ .Release.Name }}-post-upgrade-del-role
  apiGroup: ""
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-post-upgrade-secret-removal
  annotations:
    "helm.sh/hook": post-upgrade
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
spec:
  template:
    metadata:
      labels:
        name: {{ .Release.Name }}-post-upgrade-secret-removal
    spec:
      {{- if .Values.affinity }}
      affinity:
{{ toYaml .Values.affinity | indent 8 }}
      {{- end }}
      serviceAccountName: {{ .Release.Name }}-post-upgrade-del-sa
      dnsPolicy: {{ .Values.dns.policy }}
      restartPolicy: Never
      containers:
      - name: {{ .Release.Name }}-post-upgrade-secret-removal
        image: "{{ .Values.image.registry }}/{{ .Values.kubectl.image.repo }}:{{ .Values.kubectl.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        resources:
{{ toYaml .Values.delete_cert_job.resources | indent 10 }}
        command:
        - sh
        - "-c"
        - |
          # Deletion of old secret - due to certificate secret name change
          kubectl delete secret --namespace {{ .Release.Namespace }} {{ .Chart.Name }}-tls --ignore-not-found=true
