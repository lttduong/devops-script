---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Chart.Name }}-pre-delete
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "-6"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}"
    spec:
      {{- if .Values.global.rbac.enabled }}
      serviceAccountName: {{ .Chart.Name }}-pre-sa
      {{- else if .Values.global.serviceAccountName }}
      serviceAccountName: {{ .Values.global.serviceAccountName }}
      {{- end }}
{{- if .Values.global.jobNodeAffinityRuleTemplate }}
{{ tpl .Values.global.jobNodeAffinityRuleTemplate . | indent 6 }}
{{- end }}
      restartPolicy: Never
      containers:
      - name: post-delete-hook
        image: "{{ .Values.global.registry }}/{{ .Values.global.kubectl.image.repo }}:{{ .Values.global.kubectl.image.tag }}"
        command:
        - sh
        - -c
        - |
          kubectl delete secret {{ .Values.global.releaseNamePrefix }}workbenchdb-secret --namespace {{ .Release.Namespace }} --ignore-not-found=true
          kubectl delete job {{ .Values.global.releaseNamePrefix }}ckey-config --namespace {{ .Release.Namespace }} --ignore-not-found=true
          kubectl delete job {{ .Values.global.releaseNamePrefix }}{{ template "name" . }}-dbschematool --namespace {{ .Release.Namespace }} --ignore-not-found=true
          kubectl delete configmap {{ .Values.global.releaseNamePrefix }}{{ template "name" . }}-application-properties --namespace {{ .Release.Namespace }} --ignore-not-found=true
          kubectl delete configmap {{ .Values.global.releaseNamePrefix }}ckey-config-partial --namespace {{ .Release.Namespace }} --ignore-not-found=true
          kubectl delete configmap {{ .Values.global.releaseNamePrefix }}{{ template "name" . }}-keycloak --namespace {{ .Release.Namespace }} --ignore-not-found=true
          kubectl delete deployment {{ .Values.global.releaseNamePrefix }}{{ template "name" . }}-ui --namespace {{ .Release.Namespace }} --ignore-not-found=true
          kubectl delete ingress {{ .Values.global.releaseNamePrefix }}{{ template "name" . }}-ui --namespace {{ .Release.Namespace }} --ignore-not-found=true
