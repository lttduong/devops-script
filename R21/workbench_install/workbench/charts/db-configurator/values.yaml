config:
 cmdb:
    configurator:
      image:
        name: cmdb-config
        tag: "{{ index .Values.global.imageTags \"cmdb-config\" }}"
      secretName: cmdb-configurator-config

generatePassword: "{{ printf \"%s%s\" (randAlpha 1) (randAlphaNum 20) }}"

certificatesSecretName: "cmdb-tls-secret"

image:
  pullPolicy: "IfNotPresent"

createDB:
  enabled: true

jobs:
# Jobs can be overridden by base charts.  E.g.,
  nosdb:
    enabled: "true"
    username: "nosdb"
    secretName: "{{ .Values.global.releaseNamePrefix }}nosdb-secret"
    sqlFile: "config_files/nosdb.sql"
    jobHookWeight: "{{ .Values.global.helmHooks.nosdbconfig.weight }}"
