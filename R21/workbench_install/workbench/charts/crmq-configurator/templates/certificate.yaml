apiVersion: {{ .Values.global.certManager.api }}
kind: Certificate
metadata:
  name: {{ .Values.global.releaseNamePrefix }}{{ template "fullname" . }}-tls
  namespace: {{ .Values.global.BP_CONFIG_NAMESPACE }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-40"
spec:
  organization:
    - Nokia
  secretName: {{ .Values.global.releaseNamePrefix }}{{ .Values.certificatesSecretName }}
  usages:
    - server auth
    - client auth
  duration: {{ .Values.global.certManager.duration }}
  renewBefore: {{ .Values.global.certManager.renewBefore }}
  commonName: {{ template "name" . }}
  dnsNames:
    - {{ template "name" . }}
    - {{ template "name" . }}.{{ .Release.Namespace }}
    - {{ template "name" . }}.{{ .Release.Namespace }}.{{ tpl .Values.global.svcDnsDomain . }}
    - {{ tpl .Values.global.serverClusterServiceName . }}
    - {{ tpl .Values.global.serverClusterServiceName . }}.{{ .Release.Namespace }}
    - {{ tpl .Values.global.serverClusterServiceName . }}.{{ .Release.Namespace }}.{{ tpl .Values.global.svcDnsDomain . }}
  issuerRef:
    name: {{ .Values.global.certManager.issuerRef.name }}
    kind: {{ .Values.global.certManager.issuerRef.kind }}
