{{- if not .Values.useDbConfigurator }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ tpl .Values.global.nosdbSecret . }}
  labels:
    app: {{ template "name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  name: {{ tpl .Values.global.nosdbSecret . }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-10"
type: Opaque
data:
  username: {{ .Values.db.nos.user | b64enc }}
  password: {{ .Values.db.nos.password | b64enc }}
{{- end }}
