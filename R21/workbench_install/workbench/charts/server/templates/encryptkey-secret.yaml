{{- if .Values.encryptionKey.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: "{{ .Values.encryptionKey.secretName }}"
  labels:
    app: {{ template "name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    backup: "true"
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-10"
type: Opaque
# transformation: The string representation of the encryption transformation.
# See http://docs.oracle.com/javase/8/docs/technotes/guides/security/StandardNames.html
stringData:
  enc-{{ .Values.encryptionKey.version }}.properties: |
    transformation=AES/CBC/PKCS5Padding
    keySizeBytes=32
    keyPassword={{ .Values.encryptionKey.password }}
{{- end }}
