apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.global.releaseNamePrefix }}{{ template "name" . }}-partial
  namespace: "{{ .Values.global.BP_CONFIG_NAMESPACE }}"
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-5"
data:
{{ (tpl (.Files.Glob "config_files/partial/*").AsConfig . ) | indent 2 }}
