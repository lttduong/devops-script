{{- range $index, $secrets:= .Values.secrets }}
{{- $secretEnabled := tpl (.enabled | toString) $ }}
{{- if eq $secretEnabled "true" }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ tpl $secrets.secretName $ }}
  namespace: "{{ $.Values.global.APP_NAMESPACE }}"
  labels:
    app: {{ template "name" $ }}
    chart: "{{ $.Chart.Name }}-{{ $.Chart.Version }}"
    release: "{{ $.Release.Name }}"
    heritage: "{{ $.Release.Service }}"
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "0"
type: Opaque
data:
  clientSecret: {{ tpl $secrets.secretValue $ | b64enc }}
{{- end }}
{{- end }}
