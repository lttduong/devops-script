{{- if .Values.global.rbac.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Chart.Name }}-del-sa
  namespace: "{{ .Values.global.BP_CONFIG_NAMESPACE }}"
  labels:
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-weight": "-8"
    "helm.sh/hook-delete-policy": before-hook-creation, hook-succeeded
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Chart.Name }}-del-rb
  namespace: "{{ .Values.global.BP_CONFIG_NAMESPACE }}"
  labels:
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-weight": "-7"
    "helm.sh/hook-delete-policy": before-hook-creation, hook-succeeded

subjects:
- kind: ServiceAccount
  name: {{ .Chart.Name }}-del-sa
  namespace: "{{ .Values.global.BP_CONFIG_NAMESPACE }}"
  apiGroup: ""
roleRef:
  kind: Role
  name: {{ .Chart.Name }}-del-role
  apiGroup: ""

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: "{{ .Values.global.BP_CONFIG_NAMESPACE }}"
  name: {{ .Chart.Name }}-del-role
  labels:
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-weight": "-8"
    "helm.sh/hook-delete-policy": before-hook-creation, hook-succeeded

rules:
- apiGroups: ["","batch"]
  resources: ["configmaps","jobs","secrets"]
  verbs: ["delete","list"]
{{- end }}

---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "name" . }}-post-delete-cert
  namespace: "{{ .Values.global.BP_CONFIG_NAMESPACE }}"
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      labels:
        name: {{ .Chart.Name }}-post-delete-cert
    spec:
      {{- if .Values.global.rbac.enabled }}
      serviceAccountName: {{ .Chart.Name }}-del-sa
      {{- else if .Values.global.serviceAccountNameBP }}
      serviceAccountName: {{ .Values.global.serviceAccountNameBP }}
      {{- end }}
      dnsPolicy: {{ .Values.global.dns.policy }}
{{- if .Values.global.jobNodeAffinityRuleTemplate }}
{{ tpl .Values.global.jobNodeAffinityRuleTemplate . | indent 6 }}
{{- end }}
      restartPolicy: Never
      containers:
      - name: {{ .Chart.Name }}-post-delete-cert
        image: "{{ .Values.global.registry }}/{{ .Values.global.kubectl.image.repo }}:{{ .Values.global.kubectl.image.tag }}"
        command:
        - sh
        - -c
        - |
          kubectl delete cm {{ .Values.global.releaseNamePrefix }}{{ template "name" . }}-partial --namespace {{ .Values.global.BP_CONFIG_NAMESPACE }} --ignore-not-found=true
          kubectl delete job {{ .Values.global.releaseNamePrefix }}{{ template "name" . }} --namespace {{ .Values.global.BP_CONFIG_NAMESPACE }} --ignore-not-found=true
