{{- if .Values.global.rbac.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Chart.Name }}-del-sa
  namespace: "{{ .Values.global.APP_NAMESPACE }}"
  labels:
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-weight": "-8"
    "helm.sh/hook-delete-policy": before-hook-creation, hook-succeeded
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Chart.Name }}-del-rb
  namespace: "{{ .Values.global.APP_NAMESPACE }}"
  labels:
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-weight": "-7"
    "helm.sh/hook-delete-policy": before-hook-creation, hook-succeeded

subjects:
- kind: ServiceAccount
  name: {{ .Chart.Name }}-del-sa
  namespace: "{{ .Values.global.APP_NAMESPACE }}"
  apiGroup: ""
roleRef:
  kind: Role
  name: {{ .Chart.Name }}-del-role
  apiGroup: ""

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: "{{ .Values.global.APP_NAMESPACE }}"
  name: {{ .Chart.Name }}-del-role
  labels:
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-weight": "-8"
    "helm.sh/hook-delete-policy": before-hook-creation, hook-succeeded

rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - delete
  - list
{{- end }}

---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "name" . }}-post-delete-app
  namespace: "{{ .Values.global.APP_NAMESPACE }}"
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      labels:
        name: {{ .Chart.Name }}-post-delete-app
    spec:
      {{- if .Values.global.rbac.enabled }}
      serviceAccountName: {{ .Chart.Name }}-del-sa
      {{- else if .Values.global.serviceAccountName }}
      serviceAccountName: {{ .Values.global.serviceAccountName }}
      {{- end }}
      dnsPolicy: {{ .Values.global.dns.policy }}
{{- if .Values.global.jobNodeAffinityRuleTemplate }}
{{ tpl .Values.global.jobNodeAffinityRuleTemplate . | indent 6 }}
{{- end }}
      restartPolicy: Never
      containers:
      - name: {{ .Chart.Name }}-post-delete-cert
        image: "{{ .Values.global.registry }}/{{ .Values.global.kubectl.image.repo }}:{{ .Values.global.kubectl.image.tag }}"
        imagePullPolicy: {{ .Values.global.pullPolicy }}
        resources:
{{ toYaml .Values.global.delete_cert_job.resources | indent 10 }}
        command:
        - sh
        - "-c"
        - |
          {{- range $index, $secrets:= .Values.secrets }}
          {{- $secretEnabled := tpl (.enabled | toString) $ }}
          {{- if eq $secretEnabled "true" }}
          kubectl delete secret {{ tpl $secrets.secretName $ }} --namespace {{ $.Values.global.APP_NAMESPACE }} --ignore-not-found=true
          {{- end }}
          {{- end }}
