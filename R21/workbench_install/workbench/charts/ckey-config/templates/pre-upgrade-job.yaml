{{- if .Values.global.rbac.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Chart.Name }}-pre-sa
  namespace: "{{ .Values.global.BP_CONFIG_NAMESPACE }}"
  labels:
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "-8"
    "helm.sh/hook-delete-policy": before-hook-creation, hook-succeeded

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Chart.Name }}-pre-rb
  namespace: "{{ .Values.global.BP_CONFIG_NAMESPACE }}"
  labels:
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "-7"
    "helm.sh/hook-delete-policy": before-hook-creation, hook-succeeded
subjects:
- kind: ServiceAccount
  name: {{ .Chart.Name }}-pre-sa
  namespace: "{{ .Values.global.BP_CONFIG_NAMESPACE }}"
  apiGroup: ""
roleRef:
  kind: Role
  name: {{ .Chart.Name }}-pre-role
  apiGroup: ""

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Chart.Name }}-pre-role
  namespace: "{{ .Values.global.BP_CONFIG_NAMESPACE }}"
  labels:
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "-8"
    "helm.sh/hook-delete-policy": before-hook-creation, hook-succeeded
rules:
- apiGroups: ["","batch"]
  resources: ["configmaps","jobs"]
  verbs: ["delete"]
{{- end }}

---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "name" . }}-pre-upgrade
  namespace: "{{ .Values.global.BP_CONFIG_NAMESPACE }}"
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "-6"
    "helm.sh/hook-delete-policy": before-hook-creation, hook-succeeded
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}"
    spec:
      {{- if .Values.global.rbac.enabled }}
      serviceAccountName: {{ .Chart.Name }}-pre-sa
      {{- else if .Values.global.serviceAccountNameBP }}
      serviceAccountName: {{ .Values.global.serviceAccountNameBP }}
      {{- end }}
{{- if .Values.global.jobNodeAffinityRuleTemplate }}
{{ tpl .Values.global.jobNodeAffinityRuleTemplate . | indent 6 }}
{{- end }}
      restartPolicy: Never
      containers:
      - name: pre-upgrade-ckey-job
        image: "{{ .Values.global.registry }}/{{ .Values.global.kubectl.image.repo }}:{{ .Values.global.kubectl.image.tag }}"
        command:
        - sh
        - -c
        - |
          kubectl delete cm {{ .Values.global.releaseNamePrefix }}{{ template "name" . }}-partial --namespace {{ .Values.global.BP_CONFIG_NAMESPACE }} --ignore-not-found=true
          kubectl delete job {{ .Values.global.releaseNamePrefix }}{{ template "name" . }} --namespace {{ .Values.global.BP_CONFIG_NAMESPACE }} --ignore-not-found=true

