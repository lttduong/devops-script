apiVersion: v1
kind: ServiceAccount
metadata:
  name: was-install-sa
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "-8"
    "helm.sh/hook-delete-policy": before-hook-creation, hook-succeeded, hook-failed
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: was-install-rb-netguard-was
  namespace: default
subjects:
- kind: ServiceAccount
  name: was-install-sa
  namespace: default
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: "rbac.authorization.k8s.io"
---
apiVersion: batch/v1
kind: Job
metadata:
  name: install-was
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "0"
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        name: install-was
    spec:
      restartPolicy: Never
      serviceAccountName: was-install-sa
      containers:
      - name: install-was
        image: wasr21containerregistry.azurecr.io/was-install:1.2
