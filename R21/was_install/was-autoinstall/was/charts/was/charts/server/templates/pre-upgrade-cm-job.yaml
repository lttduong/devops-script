---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Chart.Name }}-pre-upgrade-configmaps
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "-16"
    "helm.sh/hook-delete-policy": before-hook-creation, hook-succeeded
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}"
    spec:
      serviceAccountName: {{ .Chart.Name }}-pre-sa
      restartPolicy: Never
      containers:
      - name: upgrade-configmaps-job
        image: "{{ .Values.global.registry }}/{{ .Values.global.kubectl.image.repo }}:{{ .Values.global.kubectl.image.tag }}"
        command:
        - sh
        - -c
        - |
          kubectl delete cm {{ template "name" . }}-config-override --namespace {{ .Release.Namespace }} --ignore-not-found=true
          kubectl delete cm {{ template "name" . }}-customcli-mail --namespace {{ .Release.Namespace }} --ignore-not-found=true
          kubectl delete cm {{ template "name" . }}-keycloak --namespace {{ .Release.Namespace }} --ignore-not-found=true

