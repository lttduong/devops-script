apiVersion: {{ .Values.global.certManager.api }}
kind: Certificate
metadata:
  name: {{ template "name" . }}-tls
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-10"
spec:
#  organization:
#    - Nokia
  secretName: {{ template "name" . }}-tls-secret
  usages:
    - server auth
    - client auth
  duration: 8760h    # 365d
  renewBefore: 360h  # 15d
  commonName: {{ .Values.belkCName }}
  dnsNames:
    - {{ template "name" . }}
    - {{ template "name" . }}.{{ .Release.Namespace }}
    - {{ template "name" . }}.{{ .Release.Namespace }}.{{ tpl .Values.global.svcDnsDomain . }}
    - {{ .Values.global.serverClusterServiceName }}
    - {{ .Values.global.serverClusterServiceName }}.{{ .Release.Namespace }}
    - {{ .Values.global.serverClusterServiceName }}.{{ .Release.Namespace }}.{{ tpl .Values.global.svcDnsDomain . }}
    # Create aliases in this cert for all replicas:
    {{- range $app, $appvalue := until (.Values.replicaCount | int) }}
    {{- with $ }}
    - {{ template "name" . }}-{{ $app }}.{{ template "name" . }}
    - {{ template "name" . }}-{{ $app }}.{{ template "name" . }}.{{ .Release.Namespace }}
    - {{ template "name" . }}-{{ $app }}.{{ template "name" . }}.{{ .Release.Namespace }}.{{ tpl .Values.global.svcDnsDomain . }}
    {{- end }}
    {{- end }}
{{- if .Values.extraDns }}
{{ tpl .Values.extraDns . | indent 4 }}
{{- end }}
  issuerRef:
    name: ncms-ca-issuer
    kind: ClusterIssuer
