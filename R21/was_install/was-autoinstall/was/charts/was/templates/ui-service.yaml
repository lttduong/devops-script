apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}-ui
  labels:
    app: {{ template "name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: ClusterIP
  ports:
    - name: https-ui
      port: {{ .Values.ui.httpsPort }}
      protocol: TCP
    - name: http-ui
      port: {{ .Values.ui.httpPort }}
      protocol: TCP
  selector:
    app: {{ template "name" . }}
  sessionAffinity: None
