{{- if ne .Values.dbschematool.operation "skip" }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Chart.Name }}-pre-upgrade-dbschematool
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "-6"
    "helm.sh/hook-delete-policy": before-hook-creation, hook-succeeded
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}"
    spec:
      serviceAccountName: {{ .Chart.Name }}-pre-upgrade-sa
      restartPolicy: Never
      containers:
      - name: delete-dbschematool-job
        image: "{{ .Values.global.registry }}/{{ .Values.global.kubectl.image.repo }}:{{ .Values.global.kubectl.image.tag }}"
        command:
        - sh
        - -c
        - |
          kubectl delete job {{ template "name" . }}-dbschematool --namespace {{ .Release.Namespace }} --ignore-not-found=true

{{- end }}
