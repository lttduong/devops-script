apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "name" . }}-application-properties
  labels:
    app: {{ template "name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  productName: {{ .Values.product.name | default "NetGuard" }}
