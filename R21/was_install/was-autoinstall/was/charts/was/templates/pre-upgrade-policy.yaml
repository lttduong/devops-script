---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Chart.Name }}-pre-upgrade-sa
  namespace: "{{.Release.Namespace}}"
  labels:
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "-8"
    "helm.sh/hook-delete-policy": before-hook-creation, hook-succeeded

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/{{ .Values.global.apiVersion }}
metadata:
  name: {{ .Chart.Name }}-pre-upgrade-rb
  namespace: "{{.Release.Namespace}}"
  labels:
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "-7"
    "helm.sh/hook-delete-policy": before-hook-creation, hook-succeeded
subjects:
- kind: ServiceAccount
  name: {{ .Chart.Name }}-pre-upgrade-sa
  namespace: "{{.Release.Namespace}}"
  apiGroup: ""
roleRef:
  kind: Role
  name: {{ .Chart.Name }}-pre-upgrade-role
  apiGroup: ""

---
kind: Role
apiVersion: rbac.authorization.k8s.io/{{ .Values.global.apiVersion }}
metadata:
  namespace: "{{.Release.Namespace}}"
  name: {{ .Chart.Name }}-pre-upgrade-role
  labels:
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "-8"
    "helm.sh/hook-delete-policy": before-hook-creation, hook-succeeded
rules:
- apiGroups: ["","apps","batch","extensions"]
  resources: ["configmaps","deployments","ingresses","jobs"]
  verbs: ["delete"]
