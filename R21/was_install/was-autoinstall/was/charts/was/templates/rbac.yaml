# Create a service account
kind: ServiceAccount
apiVersion: v1
metadata:
  name: {{ template "name" . }}-install
  namespace: {{ .Release.Namespace }}
---
# Create a PodSecurityPolicy that doesn't allow running containers as root
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: {{ template "name" . }}-install-psp
spec:
  fsGroup:
    rule: RunAsAny
  runAsUser:
    rule: MustRunAsNonRoot
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  volumes:
  - '*'
---
# Create a role that uses the "MustRunAsNonRoot" PSP created above
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ template "name" . }}-install-role
  namespace: {{ .Release.Namespace }}
rules:
- apiGroups:
  - extensions
  resourceNames:
  - {{ template "name" . }}-install-psp
  resources:
  - podsecuritypolicies
  verbs:
  - use
---
# Create a role binding between our role and our service account
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: {{ template "name" . }}-install-role-binding
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: {{ template "name" . }}-install-role
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: {{ template "name" . }}-install
  namespace: {{ .Release.Namespace }}
---
