{{- if not .Values.certSecretName }}
{{- if eq (include "ncm-app.certAPIexist" .) "false" }}
{{ $ca := genCA "svc-ca" 3650 }}
{{ $cn := include "ncmHost" . }}
{{ $server := genSignedCert $cn nil (list "localhost" $cn) 365 $ca }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{template "ncm-app.fullname" . }}-tls
  labels:
    {{- include "ncm-app.labels" . | nindent 4 }}
type: Opaque
data:
  ca.crt: {{ b64enc $ca.Cert }}
  tls.key: {{ b64enc $server.Key }}
  tls.crt: {{ b64enc $server.Cert }}
{{- end }}
{{- end }}

