{{- if or (.Values.rbac.enabled) (.Values.rbac.test.enabled) }}
{{- if .Values.rabbitmq.management.enabled }}
apiVersion: v1
kind: Pod
metadata:
{{ if empty .Values.global.podNamePrefix }}
  name: "{{ template "rabbitmq.fullname" . }}-cluster-test"
{{ else }}
  name: "{{ .Values.global.podNamePrefix }}{{ template "rabbitmq.fullname" . }}-cluster-test"
{{ end }}
  annotations:
    "helm.sh/hook": test-success
    {{- if .Values.istio.enabled }}
    sidecar.istio.io/inject: "false"
    {{- end }}
spec:
  volumes:
    - name: share
      emptyDir: {}
    - name: testconfigmap
      configMap:
        name: "{{ template "rabbitmq.fullname" . }}-test-configmap"

  containers:
    - name: {{ default "" .Values.global.containerNamePrefix }}{{ template "rabbitmq.fullname" . }}-cluster-test1
      image: "{{ .Values.global.registry2 }}/{{ .Values.helmTestImage.repository }}:{{ .Values.helmTestImage.tag }}"
      resources:
        limits:
          cpu: "0.5"
          memory: 256Mi
        requests:
          cpu: "0.25"
          memory: 128Mi
      volumeMounts:
        - name: share
          mountPath: /share/
        - name: testconfigmap
          mountPath: /test/
      command:
         - bash
         - -ec
         - |
           source /test/curl_cmd.sh
           wait_service_available
           wait_pod_running
           replicas=$(get_ss_replicas)
           echo "replicas:$replicas"
           wait_service_available
           python3 /test/check_cluster.py $replicas
      env:
         - name: RABBITMQ_PASSWORD
           valueFrom:
             secretKeyRef:
               name: {{ template "rabbitmq.fullname" . }}
               key: rabbitmq-password
         - name: RABBITMQ_USER
           valueFrom:
             secretKeyRef:
               name: {{ template "rabbitmq.fullname" . }}
               key: rabbitmq-user
 
  restartPolicy: Never
  {{- if .Values.rbac.enabled}}
  serviceAccountName: {{ template "rabbitmq.fullname" . }}-test-account
  {{- else if not ( empty .Values.rbac.test.serviceAccountNameHelmTest ) }}
  serviceAccountName: "{{ .Values.rbac.test.serviceAccountNameHelmTest }}"
  {{- else }}
  serviceAccountName: "{{ .Values.rbac.serviceAccountName }}"
  {{- end }}

{{- end }}
{{- end }}
