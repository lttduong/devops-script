---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Chart.Name }}-configmap
data:
  rabbitmq-host: {{ printf "%s.%s.%s" .Values.rabbitmq.host .Values.basePlatformNamespace .Values.dns.domain | quote }}
  rabbitmq-port: {{ .Values.rabbitmq.management.port | quote }}
  rabbitmq-node: {{ printf "%s.%s.%s" .Values.rabbitmq.node .Values.basePlatformNamespace .Values.dns.domain | quote }}
