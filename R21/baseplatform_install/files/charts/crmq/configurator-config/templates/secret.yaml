apiVersion: v1
kind: Secret
metadata:
  name: {{ .Chart.Name }}
type: Opaque
data:
  rabbitmq-admin-password: {{ .Values.rabbitmq.admin.password | b64enc | quote }}
  rabbitmq-admin-user: {{ .Values.rabbitmq.admin.username | b64enc | quote }}
  rabbitmq-erlang-cookie: {{ .Values.rabbitmq.erlangCookie | b64enc | quote }}
