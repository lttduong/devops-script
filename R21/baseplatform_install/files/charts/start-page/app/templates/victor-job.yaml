{{- if .Values.certManager.used }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-victor-secret
  labels:
    app: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-delete-policy": before-hook-creation, hook-succeeded, hook-failed
spec:
  backoffLimit: 1 
  template:
    metadata:
      name: "{{ .Release.Name }}"
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    spec:
      serviceAccountName: {{ if .Values.rbac.enabled }}"{{ .Release.Name }}-victor"{{ else }}"{{ tpl .Values.rbac.serviceAccountName . }}"{{ end }}
      securityContext:
        runAsUser: 1000
        runAsGroup:  1000
        fsGroup: 1000
      restartPolicy: Never 
      containers:
      - image: "{{ .Values.global.registry }}/{{ .Values.kubectlImage }}:{{ .Values.kubectlTag }}"
        name: {{ .Release.Name }}
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        command:
        - sh
        - -c
        - |
          kubectl -n {{ .Release.Namespace }} delete secret tls-{{ template "httpserver.fullname" . }}
          exit 0 
---
{{- if .Values.rbac.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-victor
  namespace: "{{ .Release.Namespace }}"
  labels:
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": post-delete, post-upgrade, pre-rollback, pre-install
    "helm.sh/hook-delete-policy": before-hook-creation, hook-succeeded, hook-failed
    "helm.sh/hook-weight": "-43"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: "{{ .Release.Namespace }}"
  name: {{ .Release.Name }}-victor
  labels:
    release: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": post-delete, post-upgrade, pre-rollback, pre-install
    "helm.sh/hook-delete-policy": before-hook-creation, hook-succeeded, hook-failed
    "helm.sh/hook-weight": "-42"
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  resourceNames:
  - tls-{{ template "httpserver.fullname" . }}
  verbs:
  - delete
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Release.Name }}-victor
  namespace: "{{ .Release.Namespace }}"
  labels:
    release: {{ .Release.Name }}
  annotations:    
    "helm.sh/hook": post-delete, post-upgrade, pre-rollback, pre-install
    "helm.sh/hook-delete-policy": before-hook-creation, hook-succeeded, hook-failed
    "helm.sh/hook-weight": "-41"
subjects:
- kind: ServiceAccount
  name: {{ .Release.Name }}-victor
  namespace: "{{ .Release.Namespace }}"
roleRef:
  kind: Role
  name: {{ .Release.Name }}-victor
  apiGroup: rbac.authorization.k8s.io
---
{{- end }}
{{- end }}      
