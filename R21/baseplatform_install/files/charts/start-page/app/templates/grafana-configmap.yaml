{{- if .Values.grafanaURL }}
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ template "httpserver.fullname" . }}-dashs
data:
{{ (.Files.Glob "dashboards/*").AsConfig | indent 2 }}
{{- end }}
