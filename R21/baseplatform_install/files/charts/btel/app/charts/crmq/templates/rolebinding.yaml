{{- if .Values.rbac.enabled }}
{{- if .Values.rabbitmq.clog.bcmt.enabled }}
apiVersion: {{ template "rbac.apiVersion" . }}
kind: RoleBinding
metadata:
  name: {{ template "rabbitmq.fullname" . }}
  labels:
    app: {{ template "rabbitmq.name" . }}
    chart: {{ template "rabbitmq.chart" .  }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "rabbitmq.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "rabbitmq.fullname" . }}
    namespace: {{ .Release.Namespace }}
---
{{- end }}
kind: RoleBinding
apiVersion: {{ template "rbac.apiVersion" . }}
metadata:
  name: {{ template "rabbitmq.fullname" . }}-endpoint-reader
  labels:
    app: {{ template "rabbitmq.name" . }}
    chart: {{ template "rabbitmq.chart" .  }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
subjects:
- kind: ServiceAccount
  name: {{ template "rabbitmq.fullname" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "rabbitmq.fullname" . }}-endpoint-reader
---
kind: RoleBinding
apiVersion: {{ template "rbac.apiVersion" . }}
metadata:
  name: {{ template "rabbitmq.fullname" . }}-cluster-role-binding
  namespace: "{{.Release.Namespace}}"
  labels:
    app: {{ template "rabbitmq.name" . }}
    chart: {{ template "rabbitmq.chart" .  }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    "helm.sh/hook": post-delete, pre-install
    "helm.sh/hook-weight": "-6"
    "helm.sh/hook-delete-policy": hook-succeeded, hook-failed
subjects:
- kind: ServiceAccount
  name: {{ template "rabbitmq.fullname" . }}-post-del
  namespace: "{{.Release.Namespace}}"
roleRef:
  kind: Role
  name: {{ template "rabbitmq.fullname" . }}-cluster-role
  apiGroup: rbac.authorization.k8s.io
{{- if and .Values.persistence.data.enabled (not .Values.persistence.reservePvcForScalein) }}
---
kind: RoleBinding
apiVersion: {{ template "rbac.apiVersion" . }}
metadata:
  name: {{ template "rabbitmq.fullname" . }}-cluster-role-binding
  namespace: "{{.Release.Namespace}}"
  labels:
    app: {{ template "rabbitmq.name" . }}
    chart: {{ template "rabbitmq.chart" .  }}
subjects:
- kind: ServiceAccount
  name: {{ template "rabbitmq.fullname" . }}-scale
  namespace: "{{.Release.Namespace}}"
roleRef:
  kind: Role
  name: {{ template "rabbitmq.fullname" . }}-cluster-role
  apiGroup: rbac.authorization.k8s.io
{{- else }}
---
kind: RoleBinding
apiVersion: {{ template "rbac.apiVersion" . }}
metadata:
  name: {{ template "rabbitmq.fullname" . }}-cluster-role-binding-forgetnode
  namespace: "{{.Release.Namespace}}"
  labels:
    app: {{ template "rabbitmq.name" . }}
    chart: {{ template "rabbitmq.chart" .  }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
subjects:
- kind: ServiceAccount
  name: {{ template "rabbitmq.fullname" . }}-admin-forgetnode
  namespace: "{{.Release.Namespace}}"
roleRef:
  kind: Role
  name: {{ template "rabbitmq.fullname" . }}-cluster-role-forgetnode
  apiGroup: rbac.authorization.k8s.io
{{- end }}
{{- end }}
