{{- if and .Values.rbac.enabled }}
{{- if .Values.istio.enabled }}
apiVersion: {{ template "rbac.apiVersion" . }}
kind: Role
metadata:
  name: {{ template "rabbitmq.fullname" . }}-istio-role
  namespace: "{{.Release.Namespace}}"
rules:
- apiGroups:
  - extensions
  resourceNames:
  - {{ template "rabbitmq.fullname" . }}-psp
  resources:
  - podsecuritypolicies
  verbs:
  - use
{{- end }}
{{- end  }}
