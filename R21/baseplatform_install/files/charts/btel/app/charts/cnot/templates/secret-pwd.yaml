{{ if .Values.wildfly.https.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "cnot.fullname" . }}-pwd
  labels:
    app: {{ template "cnot.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: "{{ .Values.cnot.name }}"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
type: Opaque
data:
    applikeystorepass: {{ .Values.wildfly.https.applikeystorepass }}
    vaultpass: {{ .Values.wildfly.https.vaultpass }}
{{- end -}}
