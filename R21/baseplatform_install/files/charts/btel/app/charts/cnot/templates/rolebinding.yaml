{{- if (and (.Values.rbac.enabled) (not .Values.serviceAccountName ) ) }}
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  labels:
    app: {{ template "cnot.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: "{{ .Values.cnot.name }}"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
{{- if .Values.cnot.service.labels }}
{{ toYaml .Values.cnot.service.labels | indent 4 }}
{{- end }}
  name: {{ template "cnot.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "cnot.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "cnot.fullname" . }}
{{- end }}
