{{- if not .Values.global.cnotOutboundTrustCertsName -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "cnot_configmap.fullname" . }}-trustcerts
  labels:
    app: {{ template "cnot_configmap.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: "{{ .Values.cnot_configmap.name }}"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
type: Opaque
data:
  {{- range $key, $value := index .Values "cnotOutboundTrustCerts" }}
  {{ $key }}: {{ $value | default "" | indent 4 }}
  {{- end -}}
{{- end -}}
