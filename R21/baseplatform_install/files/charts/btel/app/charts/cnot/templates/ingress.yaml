{{- if .Values.cnot.ingress.enabled -}}
{{- $fullName := include "cnot.fullname" . -}}
{{- $ingressPath := .Values.cnot.ingress.path -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  labels:
    app: {{ template "cnot.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: "{{ .Values.cnot.name }}"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
{{- if .Values.cnot.service.labels }}
{{ toYaml .Values.cnot.service.labels | indent 4 }}
{{- end }}
  name: {{ template "cnot.fullname" . }}
{{- with .Values.cnot.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
{{- if .Values.cnot.ingress.tls }}
  tls:
  {{- range .Values.cnot.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.cnot.ingress.hosts }}
    - host: {{ . }}
      http:
        paths:
          - path: {{ $ingressPath }}
            backend:
              serviceName: {{ $fullName }}
              servicePort: 80
  {{- end }}
{{- end }}
