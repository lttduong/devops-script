{{- if and (.Values.istio.enabled) (eq .Values.global.istioVersion 1.4) }}
apiVersion: "authentication.istio.io/v1alpha1"
kind: "Policy"
metadata:
  labels:
    app: {{ template "cnot.name" . }}
    component: {{ .Values.cnot.name }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  name: {{ template "cnot.fullname" . }}-mtls-authn
  namespace: {{ .Release.Namespace }}
spec:
  targets:
  - name: {{ template "cnot.fullname" . }}
  peers:
  - mtls:
{{- if .Values.istio.permissive }}
      mode: PERMISSIVE
{{- else }}
      mode: STRICT
{{- end }}
{{- end }}