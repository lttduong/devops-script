global: {} 
  #configMapOverrideName: 
  #templateOverrideName:
  #cnotOutboundTrustCertsName:

cnot_configmap:
  name: cnot-configmap

cnotFiles:
  app_conf.yaml:
    GLOBAL:
      namespace: CNOTNamespace
      supportChannels:
        - ALARM
        - EMAIL
        - SMS
        - SLACK
      supportEncodings:
        - UTF_8
        - ASCII
      supportLanguages:
        - ENGLISH
      defaultEncoding: UTF_8
      defaultLanguage: ENGLISH
      defaultRetryConfig:
        timeout: 5s
        retryCount: 3
        retryInterval: 5s
      logLevel: INFO
    CHANNELS:
      ALARM:
        servers:
          - id: AlarmServer
            description: the only channel toward CALM servers via CLOG interface
        default: AlarmServer
      EMAIL:
        servers:
          - id: SMTPServer1
            host: localhost
            port: 25
            auth: false
            userName: user1
            password: '{2-5590228828990040}oIZvbnI='
            from: from@nokia.com
            to: to@nokia.com
            sendAsHtml: false
            tls: false
            starttls: false
            trustCert: EMAIL_SMTPServer1.crt
            description: one SMTP relay server
          - id: SMTPServer2
            host: localhost
            port: 25
            auth: false
            userName: user2
            password: '{2-5590228828990040}oIZvbnI='
            from: from@nokia.com
            to: to@nokia.com
            sendAsHtml: false
            tls: false
            starttls: false
            trustCert: EMAIL_SMTPServer2.crt
            description: another SMTP relay server
        default: SMTPServer1
      SMS:
        servers:
          - id: SMPPServer1
            primaryHost: localhost
            secondaryHost: localhost
            port: 4444
            userName: user1
            password: '{2-8331048493658059}uvYjpDw='
            encoding: ASCII
            smsClientBindingType: TRANSCEIVER
            smsMessageSegmentationType: SHORT_MESSAGE_SEGMENTATION
            sourceTypeOfNumber: TON_UNKNOWN
            sourceNumericPlanIndicator: NPI_UNKNOWN
            destinationTypeOfNumber: TON_UNKNOWN
            destinationNumericPlanIndicator: NPI_E164
            smsServerBindingName: NOKIANS
            receiveTimeout: 10000
            querySmFrequency: 2000
            enquireLinkWaitTime: 60000
            messageCacheSize: 1000
            sourceMobileNumber: '13910001111'
            managedMode: NON-MANAGED
            truncate: false
            tls: false
            trustCert: SMS_SMPPServer1.crt
            description: one target SMSC server via SMPP protocol
        default: SMPPServer1
      SLACK:
        default: SlackServer
        servers:
          - id: SlackServer
            slackChannel: general
            iconEmoji: ''
            userName: guest
            proxyIp: '127.0.0.1'
            proxyPort: 8000
            trustCert: SLACK_SlackServer.crt
            ## Need to set this token before posting message to SLACK
            ## Get token from https://api.slack.com/custom-integrations/legacy-tokens
            ## Token should be encrypted.
            slackToken: '{2-4897795121199168}S8AwM7I='
            description: the only public Slack Server
    TRIGGERS:
      - id: TriggerForCPRO
        condition:
          body: $.alerts[?(@.labels.source == 'CPRO')]
        action:
          type: accept
          profile: ProfileForCPRO
      - id: TriggerForCALM
        condition:
          body: $.alerts[?(@.labels.source == 'CALM')]
        action:
          type: accept
          profile: ProfileForCALM
      - id: TriggerForEmail
        condition:
          body: $[?(@.channel == 'EMAIL')]
        action:
          type: accept
          profile: ProfileForEmail
      - id: TriggerForSMS
        condition:
          body: $[?(@.channel == 'SMS')]
        action:
          type: accept
          profile: ProfileForSMS
      - id: TriggerForSlack
        condition:
          body: $[?(@.channel == 'SLACK')]
        action:
          type: accept
          profile: ProfileForSlack
    PROFILES:
      - id: ProfileForCPRO
        channels:
          - type: ALARM
            servers:
              - AlarmServer
            encoding: UTF_8
            content:
              - language: ENGLISH
                filter:
                  location: $.alerts[*]
                transform:
                  alarmId:
                    selected: $.labels.id
                    required: true
                  alarmName:
                    selected: $.labels.name
                    required: true
                  alarmSeverity:
                    selected: $[?(@.status == 'firing')].labels.severity
                    default: CLEARED
                  alarmKey:
                    selected: $.labels.key
                    default: ''
                  alarmTask:
                    default: NOTIFY
                  alarmText:
                    selected: $.labels.text
                    required: true
                  alarmEventType:
                    selected: $.labels.eventType
                    required: true
                  alarmProbableCause:
                    selected: $.labels.probableCause
                    required: true
                  alarmData:
                    selected: $.annotations.description
                  time:
                    selected: $.startsAt
                  host:
                    selected: $.labels.host
                  system:
                    selected: $.labels.system
                  systemId:
                    selected: $.labels.systemid
                  extension.source:
                    selected: $.labels.source
                  extension.Enterprise:
                    selected: $.labels.namespace
          - type: EMAIL
            servers:
              - SMTPServer1
              - SMTPServer2
            encoding: UTF_8
            fillErrorIfTemplateFail: true
            content:
              - language: ENGLISH
                filter:
                  location: $.alerts[*]
                transform:
                  subject:
                    default: AlarmNotice
                  text:
                    template: EmailTemplate1
                    variables:
                      alarmId:
                        selected: $.labels.id
                        required: true
                      alarmName:
                        selected: $.labels.name
                        required: true
                      alarmTask:
                        default: NOTIFY
                      alarmSeverity:
                        selected: $[?(@.status == 'firing')].labels.severity
                        default: CLEARED
                      alarmKey:
                        selected: $.labels.key
                      alarmText:
                        selected: $.labels.text
                        required: true
                      alarmEventType:
                        selected: $.labels.eventType
                        required: true
                      alarmProbableCause:
                        selected: $.labels.probableCause
                        required: true
                      alarmData:
                        selected: $.annotations.description
                      time:
                        selected: $.startsAt
                      host:
                        selected: $.labels.host
                      system:
                        selected: $.labels.system
                      systemId:
                        selected: $.labels.systemid
                      source:
                        selected: $.labels.source
                      namespace:
                        selected: $.labels.namespace
                  from:
                    default: someone@nokia.com
                  to:
                    default: to@nokia.com
                  sendAsHtml:
                    default: false
          - type: SMS
            servers:
              - SMPPServer1
            encoding: ASCII
            content:
              - language: ENGLISH
                filter:
                  location: $.alerts[*]
                transform:
                  text:
                    template: SMSTemplate1
                    variables:
                      alarmName:
                        selected: $.labels.name
                        default: ''
                      alarmSeverity:
                        selected: $[?(@.status == 'firing')].labels.severity
                        default: CLEARED
                      alarmText:
                        selected: $.labels.text
                        default: ''
                      host:
                        selected: $.labels.host
                      system:
                        selected: $.labels.system
                      time:
                        selected: $.startsAt
                  from:
                    default: '13910000000'
                  to:
                    default: '13910001001'
          - type: SLACK
            servers:
              - SlackServer
            encoding: UTF_8
            content:
              - language: ENGLISH
                filter:
                  location: $.alerts[*]
                transform:
                  userName:
                    default: user1
                  slackToken:
                    default: '{2-4897795121199168}S8AwM7I='
                  text:
                    template: SlackTemplate1
                    variables:
                      alarmId:
                        selected: $.labels.id
                        required: true
                      alarmName:
                        selected: $.labels.name
                        required: true
                      alarmTask:
                        default: NOTIFY
                      alarmSeverity:
                        selected: $[?(@.status == 'firing')].labels.severity
                        default: CLEARED
                      alarmKey:
                        selected: $.labels.key
                      alarmText:
                        selected: $.labels.text
                        required: true
                      alarmEventType:
                        selected: $.labels.eventType
                        required: true
                      alarmProbableCause:
                        selected: $.labels.probableCause
                        required: true
                      alarmData:
                        selected: $.annotations.description
                      time:
                        selected: $.startsAt
                      host:
                        selected: $.labels.host
                      system:
                        selected: $.labels.system
                      systemId:
                        selected: $.labels.systemid
                      source:
                        selected: $.labels.source
                      namespace:
                        selected: $.labels.namespace
                  slackChannel:
                    default: slackeChannel1
      - id: ProfileForCALM
        channels:
          - type: EMAIL
            servers:
              - SMTPServer1
            encoding: UTF_8
            fillErrorIfTemplateFail: true
            content:
              - language: ENGLISH
                filter:
                  location: $.alerts[?(@.labels.namespace == 'namespace1')]
                transform:
                  _common_:
                    - Common_ProfileForCALM_ChannelEmail
                  to:
                    default: to1@nokia.com
          - type: EMAIL
            servers:
              - SMTPServer2
            encoding: UTF_8
            content:
              - language: ENGLISH
                fillErrorIfTemplateFail: true
                filter:
                  location: $.alerts[?(@.labels.namespace == 'namespace2')]
                transform:
                  _common_:
                    - Common_ProfileForCALM_ChannelEmail
                  to:
                    default: to2@nokia.com
          - type: SMS
            servers:
              - SMPPServer1
            encoding: ASCII
            content:
              - language: ENGLISH
                filter:
                  location: $.alerts[*]
                transform:
                  text:
                    template: SMSTemplate1
                    variables:
                      alarmName:
                        selected: $.labels.name
                        default: ''
                      alarmSeverity:
                        selected: $.labels.severity
                        default: CLEARED
                      alarmText:
                        selected: $.labels.text
                        default: ''
                      service:
                        selected: $.service
                      host:
                        selected: $.host
                      system:
                        selected: $.system
                      time:
                        selected: $.time
                  from:
                    default: '13910000000'
                  to:
                    default: '13910001001'
          - type: SLACK
            servers:
              - SlackServer
            encoding: UTF_8
            content:
              - language: ENGLISH
                filter:
                  location: $.alerts[?(@.labels.namespace == 'namespace1')]
                transform:
                  _common_:
                    - Common_ProfileForCALM_ChannelSlack
                  slackChannel:
                    default: slackeChannel1
              - language: ENGLISH
                filter:
                  location: $.alerts[?(@.labels.namespace == 'namespace2')]
                transform:
                  _common_:
                    - Common_ProfileForCALM_ChannelSlack
                  slackChannel:
                    default: slackChannel2
      - id: ProfileForEmail
        channels:
          - type: EMAIL
            servers:
              - SMTPServer1
            encoding: UTF_8
            content:
              - language: ENGLISH
                transform:
                  subject:
                    selected: $.subject
                    default: test
                  text:
                    selected: $.text
                    required: true
                  from:
                    selected: $.from
                    default: someone@nokia.com
                  to:
                    selected: $.to
                    default: to@nokia.com
                  sendAsHtml:
                    selected: $.sendAsHtml
                    default: false
      - id: ProfileForSMS
        channels:
          - type: EMAIL
            servers:
              - SMTPServer1
            encoding: UTF_8
            content:
              - language: ENGLISH
                transform:
                  text:
                    selected: $.text
                    required: true
                  from:
                    selected: $.from
                    default: '13910000000'
                  to:
                    selected: $.to
                    default: '13910001001'
      - id: ProfileForSlack
        channels:
          - type: SLACK
            servers:
              - SlackServer
            encoding: UTF_8
            content:
              - language: ENGLISH
                transform:
                  slackChannel:
                    selected: $.slackChannel
                  iconEmoji:
                    selected: $.iconEmoji
                  userName:
                    selected: $.userName
                  text:
                    selected: $.text
                  proxyIp:
                    selected: $.proxyIp
                  proxyPort:
                    selected: $.proxyPort
                  slackToken:
                    selected: $.slackToken
    COMMON_PROFILE_TRANSFORMS:
      Common_ProfileForCALM_ChannelEmail:
        subject:
          default: AlarmNotice
        text:
          template: EmailTemplate1
          variables:
            alarmId:
              selected: $.labels.id
              required: true
            alarmName:
              selected: $.labels.name
              required: true
            alarmTask:
              selected: $.labels.task
              required: true
            alarmSeverity:
              selected: $.labels.severity
              required: true
            alarmKey:
              selected: $.labels.key
            alarmText:
              selected: $.labels.text
              required: true
            alarmEventType:
              selected: $.labels.eventType
              required: true
            alarmProbableCause:
              selected: $.labels.probableCause
              required: true
            alarmData:
              selected: $.annotations.description
            time:
              selected: $.time
            timeZone:
              selected: $.timezone
            process:
              selected: $.process
            service:
              selected: $.service
            container:
              selected: $.container
            host:
              selected: $.host
            system:
              selected: $.system
            systemId:
              selected: $.systemid
            source:
              selected: $.labels.source
            namespace:
              selected: $.labels.namespace
        from:
          default: someone@nokia.com
        sendAsHtml:
          default: false
      Common_ProfileForCALM_ChannelSlack:
        userName:
          default: user1
        slackToken:
          default: '{2-4897795121199168}S8AwM7I='
        text:
          template: SlackTemplate1
          variables:
            alarmId:
              selected: $.labels.id
              required: true
            alarmName:
              selected: $.labels.name
              required: true
            alarmTask:
              selected: $.labels.task
              required: true
            alarmSeverity:
              selected: $.labels.severity
              required: true
            alarmKey:
              selected: $.labels.key
            alarmText:
              selected: $.labels.text
              required: true
            alarmEventType:
              selected: $.labels.eventType
              required: true
            alarmProbableCause:
              selected: $.labels.probableCause
              required: true
            alarmData:
              selected: $.annotations.description
            time:
              selected: $.time
            timeZone:
              selected: $.timezone
            process:
              selected: $.process
            service:
              selected: $.service
            container:
              selected: $.container
            host:
              selected: $.host
            system:
              selected: $.system
            systemId:
              selected: $.systemid
            source:
              selected: $.labels.source
            namespace:
              selected: $.labels.namespace
    TEMPLATES:
      - id: EmailTemplate1
        file: EmailTemplate1.ftl
      - id: SMSTemplate1
        file: SMSTemplate1.ftl
      - file: SlackTemplate1.ftl
        id: SlackTemplate1

  app_conf_internal.properties: |
    DEFAULT_TRIGGER_HANDLER_TYPE = SIMPLE
    DEFAULT_PROFILE_HANDLER_TYPE = SIMPLE
    DEFAULT_SCHEDULE_EXECUTOR_POOL_SIZE = 200
    TEMPLATE_BASE_PATH = /usr/local/cnot/etc/templates/

cnotTemplates:
  EmailTemplate1.ftl: |
    <#compress>
    Alarm Info:
    AlarmId = ${alarmId}
    AlarmName = ${alarmName}
    AlarmTask = ${alarmTask}
    AlarmSeverity = ${alarmSeverity}
    <#if alarmKey ??>AlarmKey = ${alarmKey}</#if>
    AlarmText = ${alarmText}
    AlarmEventType = ${alarmEventType}
    AlarmProbableCause = ${alarmProbableCause}
    <#if alarmData ??>AlarmData = ${alarmData}</#if>
    <#if service ??>Service = ${service}</#if>
    <#if host ??>Host = ${host}</#if>
    <#if system ??>System = ${system}</#if>
    <#if systemId ??>SystemId = ${systemId}</#if>
    <#if source ??>Source = ${source}</#if>
    <#if namespace ??>NameSpace = ${namespace}</#if>
    <#if time ??>Time = ${time}<#if timeZone ??>${timeZone}</#if></#if>
    </#compress>
  SMSTemplate1.ftl: |
    <#compress>
    ${alarmName},
    ${alarmSeverity},
    <#if service ??>${service},</#if>
    <#if host ??>${host},</#if>
    <#if system ??>${system},</#if>
    <#if time ??>${time},</#if>
    ${alarmText}
    </#compress>
  SlackTemplate1.ftl: |
    <#compress>
    Alarm Info:
    AlarmId = ${alarmId}
    AlarmName = ${alarmName}
    AlarmTask = ${alarmTask}
    AlarmSeverity = ${alarmSeverity}
    <#if alarmKey ??>AlarmKey = ${alarmKey}</#if>
    AlarmText = ${alarmText}
    AlarmEventType = ${alarmEventType}
    AlarmProbableCause = ${alarmProbableCause}
    <#if alarmData ??>AlarmData = ${alarmData}</#if>
    <#if service ??>Service = ${service}</#if>
    <#if host ??>Host = ${host}</#if>
    <#if system ??>System = ${system}</#if>
    <#if systemId ??>SystemId = ${systemId}</#if>
    <#if source ??>Source = ${source}</#if>
    <#if namespace ??>NameSpace = ${namespace}</#if>
    <#if time ??>Time = ${time}<#if timeZone ??>${timeZone}</#if></#if>
    </#compress>

cnotOutboundTrustCerts:
  EMAIL_SMTPServer1.crt: 
  EMAIL_SMTPServer2.crt: 
  SMS_SMPPServer1.crt: 
  SLACK_SlackServer.crt: 
