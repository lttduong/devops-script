{{- if .Values.rbac.enabled }}
apiVersion: {{ template "grafana.apiVersionExtensionsV1Beta1orPolicyV1Beta1" . }}
kind: PodSecurityPolicy
metadata:
  name: {{ template "grafana.fullname" . }}
  labels:
    app: {{ template "grafana.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
{{- if .Values.global.labels }}
{{ toYaml .Values.global.labels | indent 4}}
{{- end }}
{{- include "custom-labels" (tuple .Values.custom.psp.labels) | indent 4}}
{{- if  or .Values.global.annotations .Values.custom.psp.annotations .Values.rbac.pspUseApparmor }}
  annotations:
{{- include "grafana-annotations" (tuple .Values.global.annotations) | indent 4}}
{{- include "custom-annotations" (tuple .Values.custom.psp.annotations) | indent 4}}
{{- if .Values.rbac.pspUseAppArmor }}
{{- include "custom-annotations" (tuple .Values.custom.psp.apparmorAnnotations) | indent 4}}
{{- end }}
{{- end }}
spec:
  privileged: false
  allowPrivilegeEscalation: false
  {{- if and (.Values.istio.enable) (not .Values.istio.cni_enable) }}
  allowedCapabilities:
    - 'NET_ADMIN'
    - 'NET_RAW'
  {{- else }}
  requiredDropCapabilities:
    - ALL
  {{- end }}
  volumes:
    - 'configMap'
    - 'emptyDir'
    - 'projected'
    - 'secret'
    - 'downwardAPI'
    - 'persistentVolumeClaim'
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: 'MustRunAsNonRoot'
  seLinux:
    rule: 'RunAsAny'
  supplementalGroups:
    rule: 'RunAsAny'
  fsGroup:
    rule: 'RunAsAny'
  readOnlyRootFilesystem: false
{{- end }}
