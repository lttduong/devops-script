apiVersion: v1
kind: Service
metadata:
  name: {{ template "grafana.fullname" . }}
  labels:
    app: {{ template "grafana.name" . }}
    chart: {{ template "grafana.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    {{- if .Values.global.labels }}
{{ toYaml .Values.global.labels | indent 4}}
    {{- end }}
{{- if .Values.service.labels }}
{{ toYaml .Values.service.labels | indent 4 }}
{{- end }}
  annotations:
    prometheus.io/port: "3000"
    prometheus.io/path: "{{ template "grafana.probe" . }}/metrics"
{{ toYaml .Values.service.annotationsForScrape | indent 4 }}
{{- include "grafana-annotations" (tuple .Values.global.annotations) | indent 4}}
{{- include "grafana-annotations" (tuple .Values.service.annotations) | indent 4}}
spec:
{{- if (or (eq .Values.service.type "ClusterIP") (empty .Values.service.type)) }}
  type: ClusterIP
  {{- if .Values.service.clusterIP }}
  clusterIP: {{ .Values.service.clusterIP }}
  {{end}}
{{- else if eq .Values.service.type "LoadBalancer" }}
  type: {{ .Values.service.type }}
  {{- if .Values.service.loadBalancerIP }}
  loadBalancerIP: {{ .Values.service.loadBalancerIP }}
  {{- end }}
  {{- if .Values.service.loadBalancerSourceRanges }}
  loadBalancerSourceRanges:
{{ toYaml .Values.service.loadBalancerSourceRanges | indent 4 }}
  {{- end -}}
{{- else }}
  type: {{ .Values.service.type }}
{{- end }}
{{- if .Values.service.externalIPs }}
  externalIPs:
{{ toYaml .Values.service.externalIPs | indent 4 }}
{{- end }}
  ports:
    - name: tcp-service
      port: {{ .Values.service.port }}
      targetPort: tcp-grafana
{{ if (and (eq .Values.service.type "NodePort") (not (empty .Values.service.nodePort))) }}
      nodePort: {{.Values.service.nodePort}}
{{ end }}
  selector:
    app: {{ template "grafana.name" . }}
    release: {{ .Release.Name }}

{{- if .Values.sane }}
  {{- if .Values.sane.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ template "grafana.name" . }}
    chart: {{ template "grafana.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    {{- if .Values.global.labels }}
{{ toYaml .Values.global.labels | indent 4}}
    {{- end }}
{{- if .Values.service.labels }}
{{ toYaml .Values.service.labels | indent 4 }}
{{- end }}
{{- if or .Values.global.annotations .Values.service.annotations}}
  annotations:
{{- include "grafana-annotations" (tuple .Values.global.annotations) | indent 4}}
{{- include "grafana-annotations" (tuple .Values.service.annotations) | indent 4}}
{{- end }}
  name: {{ template "grafana.fullname" . }}-sane
spec:
  ports:
  - name: tcp-sane-port
    port: {{ .Values.sane.servicePort }}
    targetPort: tcp-sane-port
  selector:
    app: {{ template "grafana.name" . }}
    release: {{ .Release.Name }}
  {{- end}}
{{- end}}
---
{{- if .Values.istio.enable }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "grafana.fullname" . }}-scr
  labels:
    app: {{ template "grafana.name" . }}
    chart: {{ template "grafana.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    {{- if .Values.global.labels }}
{{ toYaml .Values.global.labels | indent 4}}
    {{- end }}
{{- if .Values.service.labels }}
{{ toYaml .Values.service.labels | indent 4 }}
{{- end }}
{{- if or .Values.global.annotations .Values.service.annotations}}
  annotations:
{{- include "grafana-annotations" (tuple .Values.global.annotations) | indent 4}}
{{- include "grafana-annotations" (tuple .Values.service.annotations) | indent 4}}
{{- end }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: tcp-service
      port: 3000
      targetPort: tcp-grafana
  selector:
    app: {{ template "grafana.name" . }}
    release: {{ .Release.Name }}
{{- end }}