{{- if .Values.rbac.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: {{ template "grafana.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    {{- if .Values.global.labels }}
{{ toYaml .Values.global.labels | indent 4}}
    {{- end }}
{{- if .Values.global.annotations }}
  annotations:
{{- include "grafana-annotations" (tuple .Values.global.annotations) | indent 4}}
{{- end }}
  name: {{ template "grafana.fullname" . }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: {{ template "grafana.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    {{- if .Values.global.labels }}
{{ toYaml .Values.global.labels | indent 4}}
    {{- end }}
  name: {{ template "grafana.fullname" . }}-post-del
  annotations:
    {{- if .Values.global.annotations }}
{{ toYaml .Values.global.annotations | indent 4}}
    {{- end }}
    "helm.sh/hook": post-delete
    "helm.sh/hook-weight": "-8"
    "helm.sh/hook-delete-policy": hook-succeeded, hook-failed
{{- if .Values.sqlitetomdb }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "grafana.fullname" . }}-post-upgrade
  labels:
    app: {{ template "grafana.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: "{{ .Values.name }}"
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
    {{- if .Values.global.labels }}
{{ toYaml .Values.global.labels | indent 4}}
    {{- end }}
  annotations:
    {{- if .Values.global.annotations }}
{{ toYaml .Values.global.annotations | indent 4}}
    {{- end }}
    "helm.sh/hook": post-upgrade
    "helm.sh/hook-weight": "-8"
    "helm.sh/hook-delete-policy": hook-succeeded, hook-failed
{{- end }}
{{- end }}

