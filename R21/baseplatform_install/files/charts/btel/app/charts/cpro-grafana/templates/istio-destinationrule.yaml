{{- if .Values.istio.enable }}
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
    {{- if .Values.global.labels }}
  labels:
{{ toYaml .Values.global.labels | indent 4}}
    {{- end }}
  name: {{ template "grafana.fullname" . }}
  namespace: {{ .Release.Namespace }}
  {{- if .Values.global.annotations }}
  annotations:
{{- include "grafana-annotations" (tuple .Values.global.annotations) | indent 4}}
  {{- end }}
spec:
  # Start of custom modification of original chart for CSFS-31473
  host: "{{ template "grafana.fullname" . }}.{{ .Release.Namespace }}.{{ .Values.dns.domain }}"
  # End of custom modification of original chart for CSFS-31473
  trafficPolicy:
{{- if .Values.istio.mtls_enable }}
    tls:
      mode: ISTIO_MUTUAL
{{- else }}
    tls:
      mode: DISABLE
{{- end }}
{{- if .Values.HA.enabled }}
    loadBalancer:
      consistentHash:
        useSourceIp: true  
{{- end }}
{{- end }}

