apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: {{ template "grafana.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: "{{ .Values.name }}"
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
    {{- if .Values.global.labels }}
{{ toYaml .Values.global.labels | indent 4}}
    {{- end }}
  name: {{ template "grafana.fullname" . }}-dashs
{{- if .Values.global.annotations }}
  annotations:
{{- include "grafana-annotations" (tuple .Values.global.annotations) | indent 4}}
{{- end }}
data:
{{ (.Files.Glob "dashboards/*").AsConfig | indent 2 }}
{{- if .Values.customDashboardFiles | default false }}
{{ (.Files.Glob "myfiles/*").AsConfig | indent 2 }}
{{- end }}
