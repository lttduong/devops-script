{{- if and (.Values.istio.enable) (eq .Values.global.istioVersion 1.4) }}
apiVersion: "authentication.istio.io/v1alpha1"
kind: "Policy"
metadata:
  labels:
    app: {{ template "grafana.name" . }}
    chart: {{ template "grafana.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    {{- if .Values.global.labels }}
{{ toYaml .Values.global.labels | indent 4}}
    {{- end }}
{{- if .Values.global.annotations }}
  annotations:
{{- include "grafana-annotations" (tuple .Values.global.annotations) | indent 4}}
{{- end }}
  name: {{ template "grafana.fullname" . }}
  namespace: "{{.Release.Namespace}}"
spec:
  targets:
  - name: {{ template "grafana.fullname" . }}
  - name: {{ template "grafana.fullname" . }}-scr
  {{- if and .Values.sane .Values.sane.enabled }}
  - name: {{ template "grafana.fullname" . }}-sane
  {{- end}}
{{- if .Values.istio.mtls_enable }}
  peers:
  - mtls:
      mode: STRICT 
{{- else }}
  peers:
  - mtls:
      mode: PERMISSIVE
{{- end }}
{{- end }}
