{{- if and .Values.persistence.enabled (not .Values.persistence.existingClaim) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "grafana.fullname" . }}
  labels:
    app: {{ template "grafana.name" . }}
    chart: {{ template "grafana.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    {{- if .Values.global.labels }}
{{ toYaml .Values.global.labels | indent 4}}
    {{- end }}
{{- if  or .Values.global.annotations .Values.persistence.annotations }}
  annotations:
{{- include "grafana-annotations" (tuple .Values.global.annotations) | indent 4}}
{{- include "grafana-annotations" (tuple .Values.persistence.annotations) | indent 4}}
{{- end }}
spec:
  accessModes:
    {{- range .Values.persistence.accessModes }}
    - {{ . | quote }}
    {{- end }}
  resources:
    requests:
      storage: {{ .Values.persistence.size | quote }}
  storageClassName: {{ .Values.persistence.storageClassName }}
  ## Start of custom modification of original chart for CSFID-2996
  {{- if $.Values.persistence.createPv }}
  selector:
    matchLabels:
{{ .Values.persistence.labels | indent 6 }}
  {{- end }}
  ## End of custom modification of original chart
{{- end -}}
