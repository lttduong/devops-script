{{- if .Values.mariadb.metrics.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.services.mariadb.exporter.name | default (printf "%s-mariadb-metrics" (include "cmdb.fullname" .)) }}
  labels:
    {{- include "cmdb-mariadb.labels" . | indent 4 }}
  annotations:
{{ toYaml .Values.mariadb.metrics.annotations | indent 4 }}
    "prometheus.io/port": {{ .Values.services.mariadb.exporter.port | quote }}
spec:
  type: ClusterIP
  ports:
  - name: tcp-mdb-metrics
    port: {{ .Values.services.mariadb.exporter.port }}
    targetPort: tcp-mdb-metrics
  selector:
    {{- include "cmdb-mariadb.labels" . | indent 4 }}
    type: mariadb
{{- end }}
