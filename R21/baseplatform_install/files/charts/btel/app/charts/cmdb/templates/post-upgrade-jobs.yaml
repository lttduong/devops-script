{{- if .Values.hooks.postUpgradeJob.enabled }}
{{ $job := dict "Values" .Values "Chart" .Chart "Release" .Release "Hook" .Values.hooks.postUpgradeJob "HookType" "post"}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "cmdb-job.name" $job }}
  labels:
    {{- include "cmdb-admin.labels" . | indent 4 }}
  annotations:
    "helm.sh/hook": post-upgrade
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": {{ .Values.hooks.deletePolicy | quote }}
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        {{- include "cmdb-admin.labels" . | indent 8 }}
        type: admin
      annotations:
        {{- include "cmdb.istio-annotation" . | nindent 8 }}
    spec:
      {{- include "cmdb-admin.secctx" . | nindent 6 }}
      {{- include "cmdb.simplex-job-sa" . | nindent 6 }}
      restartPolicy: Never

      containers:
      - name: {{ template "cmdb-job.container-name" $job }}
        {{- include "cmdb-admin.image" . | indent 8 }}
        args: [ "upgrade" ]
        env:
        - name: CLUSTER_TYPE
          value: "{{ .Values.cluster_type }}"
        - name: CLUSTER_NAME
          value: "{{ .Values.cluster_name | default .Release.Name | trunc 32 }}"
        {{- if .Values.admin.configAnnotation }}
        - name: RUN_UPDATECFG
          value: "no"
        {{- end }}
        {{- include "cmdb-job.env" $job | nindent 8 }}
        {{- include "cmdb-k8s.env" . | nindent 8 }}
        {{- include "cmdb-admin.service" . | nindent 8 }}
        resources:
{{ toYaml .Values.admin.resources | indent 10 }}
        volumeMounts:
        - name: cluster-cm
          mountPath: /chart
        - name: event-cm
          mountPath: /event
        {{- if eq (.Values.cluster_type) "simplex" }}
        - name: import
          mountPath: /import
        {{- end }}

      volumes:
      - name: cluster-cm
        configMap:
          name: {{ template "cmdb.fullname" . }}-mariadb-cluster
      - name: event-cm
        configMap:
          name: {{ template "cmdb.fullname" . }}-admin-event
      {{- if eq (.Values.cluster_type) "simplex" }}
      - name: import
        emptyDir: {}
      {{- end }}

    {{- if .Values.admin.tolerations }}
      tolerations:
{{ toYaml .Values.admin.tolerations | indent 8 }}
    {{- end }}
    {{- if .Values.admin.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.admin.nodeSelector | indent 8 }}
    {{- end }}
{{- end }}
