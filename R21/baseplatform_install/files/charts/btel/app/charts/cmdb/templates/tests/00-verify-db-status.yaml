#
#  Verify database is not disabled
#
---
apiVersion: v1
kind: Pod
metadata:
  name: {{ template "cmdb.pod-prefix" . }}-verify-enabled
  labels:
    {{- include "cmdb-test.labels" . | indent 4 }}
  annotations:
    "helm.sh/hook": test-success
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
    {{- if .Values.istio.enabled }}
    sidecar.istio.io/inject: "true"
    {{- end }}
spec:
  restartPolicy: Never
  {{- include "cmdb.sa" . | nindent 2 }}
  containers:
  - name: {{ template "cmdb.container-prefix" .}}test
    {{- include "cmdb-admin.image" . | indent 4 }}
    resources:
      requests:
        memory: 64Mi
        cpu: 100m
      limits:
        memory: 64Mi
        cpu: 100m
    command:
    - bash
    - "-c"
    - |
      . /chart/cluster.env
      . /usr/lib/admin/functions
      wait_istio_proxy
      for id in $(seq 0 $((CLUSTER_SIZE-1))); do
          kubectl exec -n ${K8S_NAMESPACE} ${K8S_POD_PREFIX}-mariadb-${id} -- test -f /tmp/.mariadb_disable && {
              kill_istio_proxy
              exit 1
          }
      done
      kill_istio_proxy
      exit 0
    env:
    {{- include "cmdb-k8s.env" . | nindent 4 }}
    volumeMounts:
    - name: cluster-cm
      mountPath: /chart
  volumes:
  - name: cluster-cm
    configMap:
      name: {{ template "cmdb.fullname" . }}-mariadb-cluster

