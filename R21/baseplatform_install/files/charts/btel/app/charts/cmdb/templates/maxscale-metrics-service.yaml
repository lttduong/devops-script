{{- if and (gt (int .Values.maxscale.count) 0) .Values.maxscale.metrics.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.services.maxscale.exporter.name | default (printf "%s-maxscale-metrics" (include "cmdb.fullname" .)) }}
  labels:
    {{- include "cmdb-maxscale.labels" . | indent 4 }}
  annotations:
{{ toYaml .Values.maxscale.metrics.annotations | indent 4 }}
    "prometheus.io/port": {{ .Values.services.maxscale.exporter.port | quote }}
spec:
  type: ClusterIP
  ports:
  - name: tcp-mxs-metrics
    port: {{ .Values.services.maxscale.exporter.port }}
    targetPort: tcp-mxs-metrics
  selector:
    {{- include "cmdb-maxscale.labels" . | indent 4 }}
    type: maxscale
{{- end }}
