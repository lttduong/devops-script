{{- if .Values.hooks.postDeleteJob.enabled }}
{{ $job := dict "Values" .Values "Chart" .Chart "Release" .Release "Hook" .Values.hooks.postDeleteJob "HookType" "post"}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "cmdb-job.name" $job }}
  labels:
    {{- include "cmdb-admin.labels" . | indent 4 }}
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": {{ .Values.hooks.deletePolicy | quote }}
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        {{- include "cmdb-admin.labels" . | indent 8 }}
        type: admin
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      {{- include "cmdb-admin.secctx" . | nindent 6 }}
      {{- include "cmdb.delete-sa" . | nindent 6 }}
      restartPolicy: Never

      containers:
      - name: {{ template "cmdb-job.container-name" $job }}
        {{- include "cmdb-admin.image" . | indent 8 }}
        args: [ "delete" ]
        env:
        - name: CLUSTER_TYPE
          value: "{{ .Values.cluster_type }}"
        - name: CLUSTER_NAME
          value: "{{ .Values.cluster_name | default .Release.Name | trunc 32 }}"
        # NOTE: Since configmaps have been deleted, must explicitly set mariadb
        # and maxscale cluster sizes here
        {{- if eq .Values.cluster_type "simplex" }}
        - name: CLUSTER_SIZE
          value: "1"
        {{- else }}
        - name: CLUSTER_SIZE
          value: "{{ .Values.mariadb.count }}"
        {{- end }}
        - name: MAXSCALE_SIZE
          value: "{{ .Values.maxscale.count }}"
        - name: PRESERVE_PVC
          value: {{ .Values.mariadb.persistence.preserve_pvc | quote }}
        - name: RBAC_ENABLED
          value: {{ .Values.rbac_enabled | quote }}
        {{- include "cmdb-job.env" $job | nindent 8 }}
        {{- include "cmdb-k8s.env" . | nindent 8 }}
        resources:
{{ toYaml .Values.admin.resources | indent 10 }}

    {{- if .Values.admin.tolerations }}
      tolerations:
{{ toYaml .Values.admin.tolerations | indent 8 }}
    {{- end }}
    {{- if .Values.admin.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.admin.nodeSelector | indent 8 }}
    {{- end }}
{{- end }}
