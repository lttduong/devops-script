{{- if and (.Values.istio.enable) (.Values.kubeStateMetrics.enabled) (eq .Values.global.istioVersion 1.4) }}
apiVersion: "authentication.istio.io/v1alpha1"
kind: "Policy" 
metadata:
  labels:
    app: {{ template "prometheus.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: "{{ .Values.kubeStateMetrics.name }}"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
{{- include "prometheus-labels" (tuple .Values.global.labels) | indent 4}}
  name: {{ template "prometheus.kubeStateMetrics.fullname" . }}
  namespace: "{{.Release.Namespace}}"
{{- if .Values.global.annotations }}
  annotations:
{{- include "prometheus-annotations" (tuple .Values.global.annotations) | indent 4}}
{{- end }}
spec:
  targets:
  - name: {{ template "prometheus.kubeStateMetrics.fullname" . }}
  - name: {{ template "prometheus.kubeStateMetrics.fullname" . }}-scr
{{- if .Values.istio.mtls_enable }}
  peers:
  - mtls:
      mode: STRICT
{{- else }}
  peers:
  - mtls:
      mode: PERMISSIVE
{{- end }}
{{- end }}
