{{- if and .Values.rbac.enabled .Values.restserver.enabled }}
{{- if .Values.deployOnComPaaS }}
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  labels:
    app: {{ template "prometheus.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: "{{ .Values.restserver.name }}"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
{{- include "prometheus-labels" (tuple .Values.global.labels) | indent 4}}
  name: {{ template "prometheus.restserver.fullname" . }}
  namespace: "{{.Release.Namespace}}"
{{- if .Values.global.annotations }}
  annotations:
{{- include "prometheus-annotations" (tuple .Values.global.annotations) | indent 4}}
{{- end }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - update
      - patch
      - delete
  {{- if and (.Values.istio.enable) (not .Values.istio.cni_enable) }}
  - apiGroups:
      - extensions
    resourceNames:
      - {{ template "prometheus.restserver.fullname" . }}-psp
    resources:
      - podsecuritypolicies
    verbs:
      - use
  {{- end }}
{{- end }}
{{- end }}

