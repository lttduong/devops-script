{{- if and .Values.rbac.enabled .Values.restrictedToNamespace .Values.alertmanager.enabled}}
{{- if not .Values.deployOnComPaaS }}
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  labels:
    app: {{ template "prometheus.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: "{{ .Values.alertmanager.name }}"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
{{- include "prometheus-labels" (tuple .Values.global.labels) | indent 4}}
  name: {{ template "prometheus.alertmanager.fullname" . }}-rolebinding
  namespace: "{{.Release.Namespace}}"
{{- if .Values.global.annotations }}
  annotations:
{{- include "prometheus-annotations" (tuple .Values.global.annotations) | indent 4}}
{{- end }}
subjects:
  - kind: ServiceAccount
    name: {{ template "prometheus.serviceAccount.fullname" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "prometheus.alertmanager.fullname" . }}-role
{{- end }}
{{- end }}
