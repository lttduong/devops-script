{{- if .Values.zombieExporter.enabled -}}
apiVersion: {{ template "prometheus.apiVersionExtensionsV1Beta1orV1" . }}
kind: DaemonSet
metadata:
  labels:
    app: {{ template "prometheus.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: "{{ .Values.zombieExporter.name }}"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
{{- include "prometheus-labels" (tuple .Values.global.labels) | indent 4}}
  name: {{ template "prometheus.zombieExporter.daemonSetName" . }}
{{- if .Values.global.annotations }}
  annotations:
{{- include "prometheus-annotations" (tuple .Values.global.annotations) | indent 4}}
{{- end }}
spec:
  {{- if .Values.zombieExporter.updateStrategy }}
  updateStrategy:
{{ toYaml .Values.zombieExporter.updateStrategy | indent 4 }}
  {{- end }}
  {{- if semverCompare ">=1.16.0-0" .Capabilities.KubeVersion.GitVersion }}
  selector:
   matchLabels:
    app: {{ template "prometheus.name" . }}
    component: "{{ .Values.zombieExporter.name }}"
    release: {{ .Release.Name }}
  {{- end }}
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
    {{- if .Values.zombieExporter.podAnnotations }}
{{ toYaml .Values.zombieExporter.podAnnotations | indent 8 }}
    {{- end }}
{{- include "custom-annotations" (tuple .Values.custom.pod.annotations) | indent 8}}
{{- if .Values.rbac.pspUseAppArmor }}
{{- include "custom-annotations" (tuple .Values.custom.pod.apparmorAnnotations) | indent 8}}
{{- end }}
      labels:
        app: {{ template "prometheus.name" . }}
        component: "{{ .Values.zombieExporter.name }}"
        release: {{ .Release.Name }}
        {{- include "custom-labels" (tuple .Values.custom.pod.labels) | indent 8}}
{{- if .Values.zombieExporter.pod.labels }}
{{ toYaml .Values.zombieExporter.pod.labels | indent 8 }}
{{- end }}
    spec:
      serviceAccountName: {{ template "prometheus.exporters.serviceAccountName" . }}
      {{- if or .Values.zombieExporter.securityContext .Values.seLinuxOptions.enabled }}
      securityContext:
{{- if .Values.zombieExporter.securityContext }}
{{ toYaml .Values.zombieExporter.securityContext | indent 8 }}
{{- end }}
{{- if .Values.seLinuxOptions.enabled }}
        seLinuxOptions:
          level: {{ .Values.seLinuxOptions.level }}
          role: {{ .Values.seLinuxOptions.role }}
          type: {{ .Values.seLinuxOptions.type }}
          user: {{ .Values.seLinuxOptions.user }}
{{- end }}
      {{- end }}
      containers:
        - name: {{ template "prometheus.zombieExporter.ContainerName" . }}
          image: "{{ .Values.global.registry1 }}/{{ .Values.zombieExporter.image.imageRepo }}:{{ .Values.zombieExporter.image.imageTag }}"
          imagePullPolicy: "{{ .Values.zombieExporter.image.imagePullPolicy }}"
          args: ["{{ .Values.zombieExporter.service.servicePort}}", "{{ .Values.zombieExporter.service.scrapeInterval }}", "{{ .Values.zombieExporter.service.logFile }}", "{{ .Values.zombieExporter.service.logLevel }}", "{{ .Values.zombieExporter.service.logForwardToConsole }}"]
          ports:
            - name: tcp-8002
              containerPort: 8002
              hostPort: {{ .Values.zombieExporter.service.hostPort }}
          resources:
{{ toYaml .Values.zombieExporter.resources | indent 12 }}          
      hostNetwork: true
      hostPID: true
    {{- if .Values.zombieExporter.tolerations }}
      tolerations:
{{ toYaml .Values.zombieExporter.tolerations | indent 8 }}
    {{- end }}
    {{- if .Values.zombieExporter.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.zombieExporter.nodeSelector | indent 8 }}
    {{- end }}
{{- end -}}
