deployEnv = BCMT
http_port = 8880

reload_port = 9090

BCMT.username = {{ .Values.restserver.configs.ncmsUsername }}
BCMT.password = {{ .Values.restserver.configs.ncmsPassword }}
BCMT.passPhrase = {{ .Values.restserver.configs.ncmsPassPhrase }}

https.enabled = {{ .Values.restserver.configs.httpsEnabled }}
https.keyPath = /etc/prometheus/server.key
https.certPath = /etc/prometheus/server.crt
https.caCertPath = /etc/prometheus/ca.crt

