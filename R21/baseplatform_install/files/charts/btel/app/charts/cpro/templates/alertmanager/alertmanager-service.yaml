{{- if .Values.alertmanager.enabled -}}
{{- if .Values.ha.enabled -}}
apiVersion: v1
kind: Service
metadata:
{{- if or .Values.global.annotations .Values.alertmanager.service.annotations .Values.alertmanager.service.annotationsForAlertmanagerCluster }}
  annotations:
{{- include "prometheus-annotations" (tuple .Values.global.annotations) | indent 4}}
{{- if .Values.alertmanager.service.annotations }}
{{ toYaml .Values.alertmanager.service.annotations | indent 4 }}
{{- end }}
{{ toYaml .Values.alertmanager.service.annotationsForAlertmanagerCluster | indent 4 }}
{{- end }}
  labels:
    app: {{ template "prometheus.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: "{{ .Values.alertmanager.name }}"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
{{- if .Values.alertmanager.service.labels }}
{{ toYaml .Values.alertmanager.service.labels | indent 4 }}
{{- end }}
## int has been appended to fix immutable clusterip issue in helm3 during upgrade
## This will be appended for headless service, in HA mode
{{- include "prometheus-labels" (tuple .Values.global.labels) | indent 4}}
  name: {{ template "prometheus.alertmanager.fullname" . }}-int
spec:
  ports:
    - name: tcp-cluster
      port: {{ .Values.alertmanager.service.clusterPort }}
      protocol: TCP
      targetPort: tcp-cluster
  selector:
    app: {{ template "prometheus.name" . }}
    component: "{{ .Values.alertmanager.name }}"
    release: {{ .Release.Name }}
  type: ClusterIP
  clusterIP: None
{{- end }}
{{- end }}

---

{{ if .Values.alertmanager.enabled -}}
apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/port: "9093"
    prometheus.io/path: {{ template "alertmanager.routePrefixURL" . }}/metrics
{{ toYaml .Values.alertmanager.service.annotationsForScrape | indent 4 }}
{{- include "prometheus-annotations" (tuple .Values.global.annotations) | indent 4}}
{{- if .Values.alertmanager.service.annotations }}
{{ toYaml .Values.alertmanager.service.annotations | indent 4 }}
{{- end }}
  labels:
    app: {{ template "prometheus.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: "{{ .Values.alertmanager.name }}"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
{{- if .Values.alertmanager.service.labels }}
{{ toYaml .Values.alertmanager.service.labels | indent 4 }}
{{- end }}
{{- if .Values.ha.enabled }}
  name: {{ template "prometheus.alertmanager.fullname" . }}-ext
{{- else }}
  name: {{ template "prometheus.alertmanager.fullname" . }}
{{- end }}
spec:
{{- if .Values.alertmanager.service.clusterIP }}
  clusterIP: {{ .Values.alertmanager.service.clusterIP | quote }}
{{- end }}
{{- if .Values.alertmanager.service.externalIPs }}
  externalIPs:
{{ toYaml .Values.alertmanager.service.externalIPs | indent 4 }}
{{- end }}
{{- if .Values.alertmanager.service.loadBalancerIP }}
  loadBalancerIP: {{ .Values.alertmanager.service.loadBalancerIP }}
{{- end }}
{{- if .Values.alertmanager.service.loadBalancerSourceRanges }}
  loadBalancerSourceRanges:
  {{- range $cidr := .Values.alertmanager.service.loadBalancerSourceRanges }}
    - {{ $cidr }}
  {{- end }}
{{- end }}
  ports:
    - name: tcp-http
      port: {{ .Values.alertmanager.service.servicePort }}
      protocol: TCP
      targetPort: tcp-9093
    ## Start of custom modification of original chart file, CSFS-31348
    {{- if (and (eq .Values.alertmanager.service.type "NodePort") (not (empty .Values.alertmanager.service.nodePort))) }}
    ## End of custom modification of original chart file
      nodePort: {{ .Values.alertmanager.service.nodePort }}
    {{- end }}
{{- if .Values.alertmanager.service.enableMeshPeer }}
    - name: tcp-meshpeer
      port: 6783
      protocol: TCP
      targetPort: tcp-meshpeer
{{- end }}
  selector:
    app: {{ template "prometheus.name" . }}
    component: "{{ .Values.alertmanager.name }}"
    release: {{ .Release.Name }}
  type: "{{ .Values.alertmanager.service.type }}"
{{- end }}

---

{{ if .Values.alertmanager.enabled -}}
{{ if .Values.istio.enable -}}
apiVersion: v1
kind: Service
metadata:
{{- if or .Values.global.annotations .Values.alertmanager.service.annotations }}
  annotations:
{{- include "prometheus-annotations" (tuple .Values.global.annotations) | indent 4}}
{{- if .Values.alertmanager.service.annotations }}
{{ toYaml .Values.alertmanager.service.annotations | indent 4 }}
{{- end }}
{{- end }}
  labels:
    app: {{ template "prometheus.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: "{{ .Values.alertmanager.name }}"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
{{- if .Values.alertmanager.service.labels }}
{{ toYaml .Values.alertmanager.service.labels | indent 4 }}
{{- end }}
  name: {{ template "prometheus.alertmanager.fullname" . }}-scr
spec:
  clusterIP: None
  ports:
    - name: tcp-http
      port: 9093
      protocol: TCP
      targetPort: tcp-9093
  selector:
    app: {{ template "prometheus.name" . }}
    component: "{{ .Values.alertmanager.name }}"
    release: {{ .Release.Name }}
  type: ClusterIP
{{- end }}
{{- end }}

