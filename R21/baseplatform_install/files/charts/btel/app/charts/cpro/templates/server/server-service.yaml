apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/path: {{ template "server.routePrefixURL" . }}/metrics
{{ toYaml .Values.server.service.annotationsForScrape | indent 4 }}
{{- include "prometheus-annotations" (tuple .Values.global.annotations) | indent 4}}
{{- if .Values.server.service.annotations }}
{{ toYaml .Values.server.service.annotations | indent 4 }}
{{- end }}
  labels:
    app: {{ template "prometheus.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: "{{ .Values.server.name }}"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
{{- if .Values.server.service.labels }}
{{ toYaml .Values.server.service.labels | indent 4 }}
{{- end }}
{{- include "prometheus-labels" (tuple .Values.global.labels) | indent 4}}
  {{- if .Values.ha.enabled }}
  name: {{ template "prometheus.server.fullname" . }}-ext
  {{- else }}
  name: {{ template "prometheus.server.fullname" . }}
  {{- end }}
spec:
{{- if .Values.server.service.clusterIP }}
  clusterIP: {{ .Values.server.service.clusterIP | quote }}
{{- end }}
{{- if .Values.server.service.externalIPs }}
  externalIPs:
{{ toYaml .Values.server.service.externalIPs | indent 4 }}
{{- end }}
{{- if .Values.server.service.loadBalancerIP }}
  loadBalancerIP: {{ .Values.server.service.loadBalancerIP }}
{{- end }}
{{- if .Values.server.service.loadBalancerSourceRanges }}
  loadBalancerSourceRanges:
  {{- range $cidr := .Values.server.service.loadBalancerSourceRanges }}
    - {{ $cidr }}
  {{- end }}
{{- end }}
  ports:
    - name: tcp-http
      port: {{ .Values.server.service.servicePort }}
      protocol: TCP
      targetPort: tcp-9090
    ## Start of custom modification of original chart file, CSFS-31348
    {{- if (and (eq .Values.server.service.type "NodePort") (not (empty .Values.server.service.nodePort))) }}
    ## End of custom modification of original chart file
      nodePort: {{ .Values.server.service.nodePort }}
    {{- end }}
  selector:
    app: {{ template "prometheus.name" . }}
    component: "{{ .Values.server.name }}"
    release: {{ .Release.Name }}
  type: "{{ .Values.server.service.type }}"
---
{{- if or .Values.ha.enabled .Values.istio.enable }}
apiVersion: v1
kind: Service
metadata:
{{- if or .Values.global.annotations .Values.server.service.annotations }}
  annotations:
{{- include "prometheus-annotations" (tuple .Values.global.annotations) | indent 4}}
{{- if .Values.server.service.annotations }}
{{ toYaml .Values.server.service.annotations | indent 4 }}
{{- end }}
{{- end }}
  labels:
    app: {{ template "prometheus.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: "{{ .Values.server.name }}"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
{{- if .Values.server.service.labels }}
{{ toYaml .Values.server.service.labels | indent 4 }}
{{- end }}
## int has been appended to fix immutable clusterip issue in helm3 during upgrade
## This will be appended for headless service, in HA mode
  name: {{ template "prometheus.server.fullname" . }}-int
spec:
{{- if .Values.server.service.externalIPs }}
  externalIPs:
{{ toYaml .Values.server.service.externalIPs | indent 4 }}
{{- end }}
{{- if .Values.server.service.loadBalancerIP }}
  loadBalancerIP: {{ .Values.server.service.loadBalancerIP }}
{{- end }}
{{- if .Values.server.service.loadBalancerSourceRanges }}
  loadBalancerSourceRanges:
  {{- range $cidr := .Values.server.service.loadBalancerSourceRanges }}
    - {{ $cidr }}
  {{- end }}
{{- end }}
  ports:
    - name: tcp-http
      port: 9090
      protocol: TCP
      targetPort: tcp-9090
  selector:
    app: {{ template "prometheus.name" . }}
    component: "{{ .Values.server.name }}"
    release: {{ .Release.Name }}
  type: ClusterIP
  clusterIP: None
{{- end }}
