{{- if (empty .Values.server.configMapOverrideName) -}}
{{- if not .Values.deployOnComPaaS }}
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: {{ template "prometheus.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: "{{ .Values.server.name }}"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
{{- include "prometheus-labels" (tuple .Values.global.labels) | indent 4}}
  name: {{ template "prometheus.server.fullname" . }}
{{- if .Values.global.annotations }}
  annotations:
{{- include "prometheus-annotations" (tuple .Values.global.annotations) | indent 4}}
{{- end }}
data:
{{- $root := . -}}
{{- range $key, $value := .Values.serverFiles }}
  {{ $key }}: |
{{ toYaml $value | default "{}" | indent 4 }}
{{- if eq $key "prometheus.yml" -}}
{{- if $root.Values.customScrapeJobs }}
{{ toYaml $root.Values.customScrapeJobs | indent 4 }}
{{- end }}
{{- if $root.Values.alertmanager.enabled -}}
{{ printf "\n" }}
    alerting:
      alertmanagers:
        {{- if ne $root.Values.alertmanager.prefixURL "" }}
      - path_prefix: /{{ $root.Values.alertmanager.prefixURL }}
        {{- else if ne $root.Values.alertmanager.baseURL "" }}
        {{- $path := regexFind "[^/]+$" $root.Values.alertmanager.baseURL }}
      - path_prefix: /{{ $path }}
        {{- else }}
      - path_prefix: /
        {{- end }}
        kubernetes_sd_configs:
          - role: endpoints
          {{- if and ( $root.Values.restrictedToNamespace) ( $.Values.server.namespaceList) }}
            namespaces:
              names:
           {{- range  $key := $.Values.server.namespaceList }}
              - {{ $key }}
           {{- end }}
          {{- end }}
        scheme: http
        relabel_configs:
        - source_labels: [__meta_kubernetes_namespace]
          regex: {{ $root.Release.Namespace }}
          action: keep
        - source_labels: [__meta_kubernetes_pod_label_app]
          regex: cpro
          action: keep
        - source_labels: [__meta_kubernetes_pod_label_component]
          regex: alertmanager
          action: keep
        - source_labels: [__meta_kubernetes_pod_container_name]
          action: drop
          regex: istio-proxy
        - source_labels: [__meta_kubernetes_pod_container_port_number]
          action: drop
          regex: {{ $.Values.alertmanager.service.clusterPort }}
        - source_labels: [__meta_kubernetes_pod_container_port_number]
          regex:
          action: drop
{{- end -}}
{{- end -}}
{{- end -}}
{{- end -}}
{{- end -}}
