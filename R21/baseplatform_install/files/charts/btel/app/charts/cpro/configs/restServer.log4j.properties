### set log levels ###
log4j.rootLogger = {{ .Values.restserver.loglevel | upper }}, stdout

### log configurations ###
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.layout = org.apache.log4j.EnhancedPatternLayout
log4j.appender.stdout.layout.ConversionPattern = {"type":"log","level":"%p","time":"%d{yyyy-MM-dd'T'HH:mm:ss.SSS'Z'}{UTC}","log":{"message":"%m"}}%n

