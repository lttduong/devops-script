{{- if and .Values.istio.enable .Values.webhook4fluentd.enabled }}
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: {{ template "prometheus.webhook4fluentd.fullname" . }}
  namespace: {{ .Release.Namespace }}
{{- if .Values.global.labels }}
  labels:
{{- include "prometheus-labels" (tuple .Values.global.labels) | indent 4}}
{{- end }}
{{- if .Values.global.annotations }}
  annotations:
{{- include "prometheus-annotations" (tuple .Values.global.annotations) | indent 4}}
{{- end }}
spec:
# Start of custom modification of original chart for CSFS-31473
  host: "{{ template "prometheus.webhook4fluentd.fullname" . }}.{{ .Release.Namespace }}.{{ .Values.dns.domain }}"
# End of custom modification of original chart for CSFS-31473
  trafficPolicy:
{{- if .Values.istio.mtls_enable }}
    tls:
      mode: ISTIO_MUTUAL
{{- else }}
    tls:
      mode: DISABLE
{{- end }}
{{- end }}

