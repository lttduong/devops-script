{{- if .Values.cbur.enabled }}
apiVersion: "cbur.bcmt.local/v1"
kind: BrPolicy
metadata:
  {{- if eq .Values.fluentd.kind "Deployment" }}
  name: {{ template "fluentd.deployment.name" . }}
  {{- end }}
  {{- if eq .Values.fluentd.kind "DaemonSet" }}
  name: {{ template "fluentd.daemonset.name" . }}
  {{- end }}
  {{- if eq .Values.fluentd.kind "StatefulSet" }}
  name: {{ template "fluentd.statefulset.name" . }}
  {{- end }}
  labels:
    app: {{ template "fluentd.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  k8sobjects:
  - object-type: configmaps
    match-criteria: name
    match-string: {{ template "fluentd.fullname" . }}
  backend:
    mode: "{{ .Values.cbur.backendMode }}"
  cronSpec: "{{ .Values.cbur.cronJob }}"
  autoEnableCron: {{ .Values.cbur.autoEnableCron }}
  autoUpdateCron: {{ .Values.cbur.autoUpdateCron }}
  maxiCopy: {{ .Values.cbur.maxCopy }}
  k8sType: {{ .Values.fluentd.kind | lower }}
  hooks:
  - name: fluentd
    commands:
      preBackupCmd: []
      postBackupCmd: []
      preRestoreCmd: []
      postRestoreCmd: []
{{- end}}
