{{- include "fluentd.istio.initIstio" . }}
{{- if .Values.fluentd.forward_service.enabled }}
#Added a condition check (if preheal and postheal is set to 0) on service template to limit rendering during heal because of helm3 restriction.
{{ if and ( eq (int .Values.global.preheal ) 0 ) ( eq (int .Values.global.postheal ) 0 ) }}
apiVersion: v1
kind: Service
metadata:
{{- with .Values.fluentd.forward_service.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
  labels:
    k8s-app: {{ template "fluentd.fullname" .  }}-es
    version: v1.22
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: Reconcile
{{- if .Values.fluentd.forward_service.custom_name }}
  name: {{ .Values.fluentd.forward_service.custom_name }}
{{- else }}
  name: {{ template "fluentd.fullname" .  }}-forwarder
{{- end }}
spec:
  type: {{ .Values.fluentd.forward_service.type }}
  ports:
    - name: tcp-forwarder
      port: {{ .Values.fluentd.forward_service.port }}
      protocol: TCP
      targetPort: tcp-forwarder
  selector:
    k8s-app: {{ template "fluentd.fullname" .  }}-es
    version: v1.22
---
{{ if and (.Values.istio.enabled) (eq $.istioVersion 1.4) }}
apiVersion: "networking.istio.io/v1alpha3"
kind: "DestinationRule"
metadata:
  name: {{ template "fluentd.fullname" . }}-fw
spec:
  host: {{ default (printf "%s-forwarder" (include "fluentd.fullname" .)) .Values.fluentd.forward_service.custom_name }}.{{ .Release.Namespace }}.svc.cluster.local
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
{{- end }}
{{ end }}
{{- end }}

