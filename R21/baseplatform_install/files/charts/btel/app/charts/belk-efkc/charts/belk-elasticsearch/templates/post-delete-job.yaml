{{- if .Values.cbur.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "es.delete.cleanUpJob.name" . }}
  labels:
    app: {{ template "elasticsearch.name" . }}
  annotations:
    "helm.sh/hook-weight": "-6"
    "helm.sh/hook": post-delete
    "helm.sh/hook-delete-policy": hook-succeeded
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: {{ .Values.global.seccompAllowedProfileNames }}
    seccomp.security.alpha.kubernetes.io/defaultProfileName: {{ .Values.global.seccompDefaultProfileName }}
spec:
  template:
    metadata:
      labels:
        app: {{ template "elasticsearch.name" . }}
      {{- if .Values.istio.enabled }}
      annotations:
        sidecar.istio.io/inject: "false"
      {{- end }}
    spec:
      serviceAccountName: {{ default ( default (printf "%s-del-sa" ( include "elasticsearch.fullname" . )) .Values.global.serviceAccountName ) .Values.serviceAccountName }}

      restartPolicy: Never
      containers:
      - name: {{ template "es.delete.cleanUpContainer.name" . }}
        image: "{{ .Values.global.registry1 }}/{{ .Values.kubectl.image.repo }}:{{ .Values.kubectl.image.tag }}"
        securityContext:
          allowPrivilegeEscalation: false
          privileged: false
          capabilities:
            drop:
              - all
        resources:
{{ toYaml .Values.jobResources | indent 10 }}
        command:
        - sh
        - "-c"
        - |
          #following code is added to delete configmaps that get created as part of elk6 to elk7 upgrade.
          #In case of failed upgrade these resources do not get deleted even after release is purged.
          kubectl delete cm {{ template "elasticsearch.fullname" . }}-searchguard-config-6 --namespace {{ .Release.Namespace }} --ignore-not-found=true
          kubectl delete cm elk-version-check --namespace {{ .Release.Namespace }} --ignore-not-found=true
          #deleting deployment because in elk6 elasticsearch master pod was brought up as a deploymet set which was later
          #changed to statefulset. in case of failed upgrade, this resource also does not get deleted even after purging
          #the release.
          kubectl delete deployments --namespace {{ .Release.Namespace }} -l release={{ .Release.Name }},component=elasticsearch --ignore-not-found=true
          # Helm-hook-delete policy of pre/post upgrade jobs has been made user configurable. If user has modified it to retain the jobs even on hook-succeeded, these jobs should be deleted on deletion of the helm release. Following code is added to handle this job deletion.
          kubectl delete job --namespace {{ .Release.Namespace }} {{ template "es.preUpgradeJob.name" . }} {{ template "es.postUpgradejob.name" . }} --ignore-not-found=true

---
{{- end }}
## End of custom modification of original chart
