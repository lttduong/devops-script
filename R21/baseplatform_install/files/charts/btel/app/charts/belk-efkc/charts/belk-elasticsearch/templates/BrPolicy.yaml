{{- if .Values.cbur.enabled }}
apiVersion: "cbur.bcmt.local/v1"
kind: BrPolicy
metadata:
  name: {{ template "elasticsearch.data.fullname" . }}
  labels:
    app: {{ template "elasticsearch.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  brOption: "{{ .Values.cbur.brOption }}"
  selector:
    matchLabels:
      component: elasticsearch
      role: data
      release: {{ .Release.Name | quote }}
  volumes:
  ## Start of custom modification of original chart
  #- elasticsearch-backup
  #{{- if .Values.searchguard.enable }}
  #k8sobjects:
  #- object-type: configmaps
  #  match-criteria: name
  #  match-string: {{ template "elasticsearch.fullname" . }}
  #{{- end }}
  ## End of custom modification of original chart
  backend:
    mode: "{{ .Values.cbur.backendMode }}"
  cronSpec: "{{ .Values.cbur.cronJob }}"
  autoEnableCron: {{ .Values.cbur.autoEnableCron }}
  autoUpdateCron: {{ .Values.cbur.autoUpdateCron }}
  maxiCopy: {{ .Values.cbur.maxCopy }}
  k8sType: statefulset
## Start of custom modification of original chart
  k8sobjects:
    - object-type: Secret
      match-criteria: label
      label-key: {backup: "true"}
    {{- if .Values.searchguard.enable }}
    - object-type: configmaps
      match-criteria: name
      match-string: {{ .Release.Name }}-belk-elasticsearch
    {{- end }}
## End of custom modification of original chart
  ignoreFileChanged: true
  hooks:
  - name: {{ template "elasticsearch.data.container" . }}
    commands:
      preBackupCmd: ["sh", "-c","/opt/elasticsearch/scripts/preBackupCommand.sh"]
      postBackupCmd: []
      ## Start of custom modification of original chart
      preRestoreCmd: []
      ## End of custom modification of original chart
      postRestoreCmd: ["sh", "-c","/opt/elasticsearch/scripts/postRestoreCommand.sh"]
{{- end}}

