## Start of custom chart file
{{- if .Values.cbur.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "elasticsearch.fullname" . }}-restore-script
data:
{{ (tpl (.Files.Glob "scripts/restore/*").AsConfig . ) | indent 2 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "elasticsearch.fullname" . }}-backup-script
data:
{{ (tpl (.Files.Glob "scripts/backup/*").AsConfig . ) | indent 2 }}
{{- end }}
## End of custom chart file
