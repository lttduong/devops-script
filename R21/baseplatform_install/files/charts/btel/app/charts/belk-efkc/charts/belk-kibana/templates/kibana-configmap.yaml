apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "kibana.fullname" . }}
  labels:
    app: {{ template "kibana.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
data:
  kibana.yml: {{ tpl (toYaml .Values.kibana.configMaps.kibana_configmap_yml) . | default "" | indent 2 }}
