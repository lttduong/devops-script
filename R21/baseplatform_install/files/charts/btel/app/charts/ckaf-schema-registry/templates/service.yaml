apiVersion: v1
kind: Service
metadata:
  name: {{ template "schema-registry.name" . }}
  labels:
    app: {{ .Chart.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
  annotations:
    prometheus.io/port: "{{ .Values.JmxExporter.port }}"
    prometheus.io/scrape: "true"
spec:
  ports:
    - name: schema-registry
      port: {{ .Values.servicePort }}
    {{- if and (.Values.sr_ssl.enabled) (.Values.sr_ssl.http_listener.servicePort) }}
    - name: schema-registry-http
      port: {{ .Values.sr_ssl.http_listener.servicePort }} 
    {{- end }}
    - name: schema-registry-jmx-port
      port: {{ .Values.JmxExporter.port }}
  selector:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name | quote}}
