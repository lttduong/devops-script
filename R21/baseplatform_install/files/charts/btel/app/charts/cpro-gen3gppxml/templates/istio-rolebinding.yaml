{{- if and (.Values.istio.enable) (not .Values.istio.cni_enable) (.Values.rbac.enabled)  }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name:  {{ template "gen3gppxml.fullname" . }}-gen3gppxml-rb
  labels:
    app: {{ template "gen3gppxml.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    {{- if .Values.global.labels }}
{{ toYaml .Values.global.labels | indent 4}}
    {{- end }}
{{- if .Values.global.annotations }}
  annotations:
{{- include "gen3gpp-annotations" (tuple .Values.global.annotations) | indent 4}}
{{- end }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name:  {{ template "gen3gppxml.fullname" . }}-istio-role
subjects:
  - kind: ServiceAccount
    name: {{ template "gen3gppxml.fullname" . }}-service-account
    namespace: {{ .Release.Namespace }}
{{- end }}
