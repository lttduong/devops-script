{{- if and (.Values.istio.enable) (ne .Values.global.istioVersion 1.4) }}
apiVersion: "security.istio.io/v1beta1"
kind: "PeerAuthentication"
metadata:
  name: {{ template "gen3gppxml.fullname" . }}
  namespace: "{{.Release.Namespace}}"
  labels:
    app: {{ template "gen3gppxml.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    {{- if .Values.global.labels }}
{{ toYaml .Values.global.labels | indent 4}}
    {{- end }}
{{- if .Values.global.annotations }}
  annotations:
{{- include "gen3gpp-annotations" (tuple .Values.global.annotations) | indent 4}}
{{- end }}
spec:
  selector:
    matchLabels:
      app: {{ template "gen3gppxml.name" . }}
      release: {{ .Release.Name }}
  mtls:
{{- if .Values.istio.mtls_enable }}
    mode: STRICT
{{- else }}
    mode: PERMISSIVE
{{- end }}
{{- end }}
