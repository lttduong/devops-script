    description: sftp configuration.
    type: object
    properties:
      image:
        description: The image information of sftp
        type: object
        properties:
          repository:
            description: Docker image full path under the repository
            type: string
            default: cpro-gen3gppxml-sftp
          tag:
            description:  docker tag
            type: string
            default: latest
          pullPolicy:
            description: Specify a imagePullPolicy
            type: string
            default: Always
      resources:
        description: Configure resource requests and limits
        type: object
        properties:
          memory:
            description: |
              Memory request size reserved for a service.
            type: string
            default: "256Mi"
            pattern: '^[1-9][0-9]*(Gi|Mi)$'
          cpu:
            description: |
              CPU request reserved for a service.
            type: string
            default: "250m"
            pattern: '^[1-9][0-9]*m?$'
          memoryLimit:
            description: |
              Memory limit for a service.
            type: string
            default: "1Gi"
            pattern: '^[1-9][0-9]*(Gi|Mi)$'
          cpuLimit:
