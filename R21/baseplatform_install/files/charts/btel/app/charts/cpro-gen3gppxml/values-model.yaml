type: object
properties:
  replicaCount:
    description: replicate count.
    type: integer
    minimum: 1
    maxinum: 3
    default: 1
  pspEnabled:
    description: "create psp on deploy if the value is set to true"
    type: boolean
    default: false
  pspUseAppArmor:
    description: "use apparmor annotation if the value is set to true"
    type: boolean
    default: false
  global:
    description: global configuration.
    type: object
    properties:
      registry:
        description: Gen3gppxml image registry.
        type: string
        default: "csf-docker-delivered.repo.lab.pl.alcatel-lucent.com"
      registry2:
        description: Cbur, kubectl image registry.
        type: string
        default: "csf-docker-delivered.repo.lab.pl.alcatel-lucent.com"
      istioVersion:
        description: istio version
        type: integer
        default: 1.4
      podNamePrefix:
        description: custom prefix for pod name
        type: string
        default: ""
      containerNamePrefix:
        description: custom prefix for container name
        type: string
        default: ""
      annotations:
        description: "Annotations section for Gen3gppxml"
        type: object
        properties:
          seccomp.security.alpha.kubernetes.io/allowedProfileNames:
            desciption: "Annotation that specifies which values are allowed for the pod seccomp annotations"
            type: string
            default: "runtime/default"
          seccomp.security.alpha.kubernetes.io/defaultProfileName:
            desciption: "Annotation that specifies the default seccomp profile to apply to containers"
            type: string
            default: "runtime/default"
          apparmor.security.beta.kubernetes.io/allowedProfileNames:
            desciption: "Annotation will be used when pspUseApparmor is enabled, specifies a list of profiles that Pod containers are allowed to be run with"
            type: string
            default: "runtime/default"
          apparmor.security.beta.kubernetes.io/defaultProfileName:
            desciption: "Annotation will be used when pspUseApparmor is enabled, specifies the profile to apply to containers by default when none is specified"
            type: string
            default: "runtime/default"
  customResourceNames:
    description: custom resource name for pod and containers
    type: object
    properties:
      resourceNameLimit:
        description: custom resource name limit 
        type: integer
        default: 63
      gen3gppxmlPod:
        description: custom name for gen3gppxml container
        type: object
        properties:
          gen3gppxmlContainer:
            description: custom container name for gen3gppxml container in the pod
            type: string
            default: ""
          sftpContainer:
            description: custom container name for sftp container in the pod
            type: string
            default: ""
          configMapReloadContainer:
            description: custom container name for configmapreload container in the pod
            type: string
            default: ""
      postDeleteJobPod:
        description: custom name for postDeletejobPod container
        type: object
        properties:
          name:
            description: custom pod name for postDeletejobPod pod
            type: string
            default: ""
          postDeletePvcContainer:
            description: custom container name for postDeletePvcContainer in postDeletejobPod
            type: string
            default: "" 
  antiAffinityMode:
    description: whether the pod affinity is hard(requiredDuringSchedulingIgnoredDuringExecution)/soft(preferredDuringSchedulingIgnoredDuringExecution)
    type: string
    default: "soft"

  helm3:
    description: whether the chart will be deployed using helm3
    type: boolean
    default: false
  lcm:
    description: lcm configuration set
    type: object
    properties:
    scale:
      description: lcm scale configuration set
      type: object
      properties:
        timeout:
          description: scale timeout
          type: integer
          default: 180
  image:
    description: Docker image name and tag.
    type: object
    properties:
      imageRepo: 
        description: cpro-gen3gppxml docker image registry.
        type: string
        default: "cpro-gen3gppxml"
      imageTag: 
        description: cpro-gen3gppxml docker image tag.
        type: string
        default: "latest"
      pullPolicy: 
        description: cpro-gen3gppxml docker image pull policy.
        type: string
        default: "Always"
  resources:
    description: Configure resource requests and limits
    type: object
    properties:
      memory:
        description: |
          Memory request size reserved for a service.
        type: string
        default: "256Mi"
        pattern: '^[1-9][0-9]*(Gi|Mi)$'
      cpu:
        description: |
          CPU request reserved for a service.
        type: string
        default: "250m"
        pattern: '^[1-9][0-9]*m?$'
      memoryLimit:
        description: |
          Memory limit for a service.
        type: string
        default: "1Gi"
        pattern: '^[1-9][0-9]*(Gi|Mi)$'
      cpuLimit:
        description: |
          CPU limit for a service.
        type: string
        default: "500m"
        pattern: '^[1-9][0-9]*m?$'
  cbur:
    description: cpro-gen3gppxml backup restore.
    type: object
    properties:
      enabled:
        description: if enable backup restore.
        type: boolean
        default: true
      image:
        description: The image information of cbur component
        type: object
        properties:
          repository:
            description: Docker image full path under the repository
            type: string
            default: cbur/cbura
          tag:
            description:  cbur docker tag
            type: string
            default: 1.0.3-232
          pullPolicy:
            description: Specify a imagePullPolicy
            type: string
            default: IfNotPresent
      resources:
        description: Configure resource requests and limits
        type: object
        properties:
          memory:
            description: |
              Memory request size reserved for a service.
            type: string
            default: "256Mi"
            pattern: '^[1-9][0-9]*(Gi|Mi)$'
          cpu:
            description: |
              CPU request reserved for a service.
            type: string
            default: "250m"
            pattern: '^[1-9][0-9]*m?$'
          memoryLimit:
            description: |
              Memory limit for a service.
            type: string
            default: "1Gi"
            pattern: '^[1-9][0-9]*(Gi|Mi)$'
          cpuLimit:
            description: |
              CPU limit for a service.
            type: string
            default: "500m"
            pattern: '^[1-9][0-9]*m?$'
      backendMode:
        description: Three modes supported now, "local","NETBKUP","AVAMAR", case insensitive
        type: string
        default: "local"
      autoEnableCron:
        description: To activate the cronJob parameter and start the backup. Allowed values are true/false. Default is set to false.
        type: boolean
        default: false
      autoUpdateCron:
        description: To allow or not to allow update of cronJob parameter at runtime. Allowed values are true/false. Default is set to false.
        type: boolean
        default: false
      cronJob:
        description: same format of cron job setting. It is used for scheduled backup task. Empty string is allowed for no scheduled backup.
        type: string
        default: "*/10 * * * *"
      maxCopy:
        description: Limit the number of copies that can be saved. Once it is reached, the newer backup will overwritten the oldest one.
        type: integer
        default: 5
  istio:
    description: istio config
    type: object
    properties:
      enable:
        description: whether the chart will deploy on istio
        type: boolean
        default: false
      mtls_enable:
        description: whether the chart will deploy on istio with mTLS inside istio mesh
        type: boolean
        default: false
  istioIngress:
    description: istio ingress gateway config
    type: object
    properties:
      enabled:
        description: wether config the istio ingress gateway
        type: boolean
        default: false
      selector:
        description: select which istio ingress pod to use
        type: object
        default: {istio: ingressgateway-cpro-gen3gppxml}
      host:
        description: host name for the ingress gateway
        type: string
        default: "gen3gppxml.example.com"
      httpPort:
        description: http host port inside the ingress gateway pod
        type:  integer
        default: 80
      sftpPort:
        description: sftp port inside the ingress gateway pod
        type: integer
        default: ss
      tls:
        description: use tls connection config for ingress gateway
        type: object
        properties:
          enabled:
            description: whether use tls connection
            type: boolean
            default: false
          httpsPort:
            description: https host port inside the ingress gateway pod
            type: integer
            default: 443
          mode:
            description: ingress gateway mode for tls connection, could be SIMPLE, MUTUAL, PASSTHROUGH
            type: string
            default: PASSTHROUGH
  service:
    description: cpro-gen3gppxml service.
    type: object
    properties:
      name:
        description: cpro-gen3gppxml service name.
        type: string
        default: "gen3gppxml"
      serviceType:
        description: cpro-gen3gppxml service type.
        type: string
        default: "NodePort"
      sftpPort:
        description: cpro-gen3gppxml sftp port.
        type: integer
        minimum: 30000
        maxinum: 32767
        default: 22
      restHttpPort:
        description: cpro-gen3gppxml rest http port.
        type: integer
        minimum: 30000
        maxinum: 32767
        default: 8080
      restHttpsPort:
        description: cpro-gen3gppxml rest https port.
        type: integer
        minimum: 30000
        maxinum: 32767
        default: 8081
  configmapReload:
    description: cpro-gen3gppxml configmap reload configuration.
    type: object
    properties:
      image:
        description: The image information of configmap reload
        type: object
        properties:
          repository:
            description: Docker image full path under the repository
            type: string
            default: cpro/registry4/configmap-reload
          tag:
            description:  docker tag
            type: string
            default: v0.2.1
          pullPolicy:
            description: Specify a imagePullPolicy
            type: string
            default: IfNotPresent
      resources:
        description: Configure resource requests and limits
        type: object
        properties:
          memory:
            description: |
              Memory request size reserved for a service.
            type: string
            default: "256Mi"
            pattern: '^[1-9][0-9]*(Gi|Mi)$'
          cpu:
            description: |
              CPU request reserved for a service.
            type: string
            default: "250m"
            pattern: '^[1-9][0-9]*m?$'
          memoryLimit:
            description: |
              Memory limit for a service.
            type: string
            default: "1Gi"
            pattern: '^[1-9][0-9]*(Gi|Mi)$'
          cpuLimit:
            description: |
              CPU limit for a service.
            type: string
            default: "500m"
            pattern: '^[1-9][0-9]*m?$'
  containerSecurityContext:
    description: cpro-gen3gppxml container security context
    type: object
    properties:
      runAsUser:
        description: cpro-gen3gppxml container will be started with UID provided here
        type: integer
        default: 1001

