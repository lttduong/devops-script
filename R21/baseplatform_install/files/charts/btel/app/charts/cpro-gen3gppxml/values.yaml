# Default values for gen3gppxml.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
global:
  # For pull gen3gppxml, proftpd & ConfigmapReload image
  registry: "csf-docker-delivered.repo.lab.pl.alcatel-lucent.com"
  # For pull Cbur and kubectl image
  registry2: "csf-docker-delivered.repo.lab.pl.alcatel-lucent.com"
  annotations: {}
  labels: {}
## Define serviceAccount name for Gen3gppxml component at global level.
## serviceAccount priority order is
## 1. serviceAccountName
## 2. global.seviceAccountName
## 3. If we are not using customized resources set rbac.enabled to true then resources will be created on helm install
## 4. If both serviceAccounts are not set and rbac.ebabled is set to false then default serviceAccount will be used
##
  serviceAccountName:
## istio verion in X.Y format eg 1.4/1.5
  istioVersion: 1.4
  podNamePrefix: ""
  containerNamePrefix: ""

persistence:
  pvc_auto_delete: true

custom:
  psp:
    annotations:
      seccomp.security.alpha.kubernetes.io/allowedProfileNames: runtime/default
      seccomp.security.alpha.kubernetes.io/defaultProfileName: runtime/default
    apparmorAnnotations:
      apparmor.security.beta.kubernetes.io/allowedProfileNames: runtime/default
      apparmor.security.beta.kubernetes.io/defaultProfileName: runtime/default
    labels:

  pod:
    annotations:
      seccomp.security.alpha.kubernetes.io/allowedProfileNames: runtime/default
      seccomp.security.alpha.kubernetes.io/defaultProfileName: runtime/default
    apparmorAnnotations:
      apparmor.security.beta.kubernetes.io/allowedProfileNames: runtime/default
      apparmor.security.beta.kubernetes.io/defaultProfileName: runtime/default
    labels:

customResourceNames:
  resourceNameLimit: 63
  gen3gppxmlPod:
    gen3gppxmlContainer: ""
    sftpContainer: ""
    configMapReloadContainer: ""
  postDeleteJobPod:
    name: ""
    postDeletePvcContainer: ""


name: gen3gppxml
## soft means preferredDuringSchedulingIgnoredDuringExecution
## hard means requiredDuringSchedulingIgnoredDuringExecution
## you could refer k8s api for more detail
antiAffinityMode: "soft"
helm3: false
rbac:
  enabled: true
  pspUseAppArmor: false
serviceAccountName:

lcm:
  scale:
    timeout: 180
image:
  imageRepo: "cpro-gen3gppxml"
  imageTag: 3.0.0-2.1.0
  pullPolicy: IfNotPresent
resources:
  requests:
    memory: 256Mi
    cpu: 250m
  limits:
    memory: 1024Mi
    cpu: 500m
seLinuxOptions:
  enabled: false
  level: ""
  role: ""
  type: ""
  user: ""
service:
  name: gen3gppxml
  # Set service type to NodePort when istio.enable is set to 'false'
  serviceType: ClusterIP
  sftpPort: 2309
  sftpNodePort: 30022
  restHttpPort: 8080
  # Start of custom modification of original chart file, CSFS-31348
  restHttpNodePort: 30023
  # End of custom modification of original chart file
  restHttpsPort: 8081
  # Start of custom modification of original chart file, CSFS-31348
  restHttpsNodePort: 30024
  # End of custom modification of original chart file

kubectl:
  image:
    repo: tools/kubectl
    tag: v1.17.8-nano
  jobResources:
    requests:
     cpu: 200m
     memory: 500Mi
    limits:
     cpu: 1
     memory: 1Gi

cbur:
  enabled: true
  image:
    repository: cbur/cbura
    tag: 1.0.3-1665
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: 256Mi
      cpu: 250m
    limits:
      memory: 1024Mi
      cpu: 500m

  ## defines the backup storage options.
  backendMode: "local"
  ##autoEnableCron = true indicates that the cron job is immediately scheduled when the BrPolicy is created,
  ##while autoEnableCron = false indicates that scheduling of the cron job should be done on a subsequent backup request.
  ##This option only works when k8swatcher.enabled is true
  autoEnableCron: false
  ##Indicate if subsequent update of cronjob will be done via brpoilicy update.
  ##true means cronjob must be updated via brpolicy update,
  ##false means cronjob must be updated via manual "helm backup -t app -a enable/disable" command.
  autoUpdateCron: false
  ## It is used for scheduled backup task. Empty string is allowed for no scheduled backup.
  ## Here means every 10 minutes of every day
  cronJob: "*/10 * * * *"
  ## Limit the number of copies that can be saved. Once it is reached, the newer backup will overwritten the oldest one.
  maxCopy: 5
## Whether the chart will deploy on istio
istio:
  enable: false
  mtls_enable: true
  cni_enable: true

## Whether use istio ingress gateway(Envoy)
istioIngress:
  enabled: true
  selector: {istio: ingressgateway}
  Contextroot: gen3gppxml
  # the host used to access the management GUI from istio ingress gateway(for http/https)
  host: "*"
  httpPort: 80
  ## Keep gatewayName to empty to create kubenetes gateway resource.
  ## If new virtualservice needs to refer to existing gateway then mention that name here
  ## gatewayName is used for http/https
  gatewayName: "istio-system/single-gateway-in-istio-system"
  ## tls section will be used if gatewayName is ""(within http gateway only)
  tls:
    enabled: false
    httpsPort: 443
    ## mode could be SIMPLE, MUTUAL, PASSTHROUGH
    mode: PASSTHROUGH
    credentialName: "am-gateway"
  ## Keep gatewayName to empty to create kubenetes gateway resource.
  ## If new virtualservice needs to refer to existing gateway then mention that name here
  ## tcpGatewayName is used for sftp
  tcpGatewayName: ""
  sftpPort: 31400
  # the host used to access the management GUI from istio ingress gateway(for tcp)
  tcpHost: "*"

configmapReload:
  image:
    repository: cpro/registry4/configmap-reload
    tag: v0.2.1-4.0.0
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: 256Mi
      cpu: 250m
    limits:
      memory: 1024Mi
      cpu: 500m
