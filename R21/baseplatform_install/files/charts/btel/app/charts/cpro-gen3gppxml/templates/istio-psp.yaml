{{- if and (.Values.istio.enable) (not .Values.istio.cni_enable) (.Values.rbac.enabled)  }}
apiVersion: {{ template "gen3gpp.apiVersionExtensionsV1Beta1orPolicyV1Beta1" . }}
kind: PodSecurityPolicy
metadata:
  name: {{ template "gen3gppxml.fullname" . }}-psp
  labels:
    app: {{ template "gen3gppxml.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
{{- if .Values.global.labels }}
{{ toYaml .Values.global.labels | indent 4}}
{{- end }}
{{- include "custom-labels" (tuple .Values.custom.psp.labels) | indent 4}}
{{- if  or .Values.global.annotations .Values.custom.psp.annotations .Values.rbac.pspUseAppArmor }}
  annotations:
{{- include "gen3gpp-annotations" (tuple .Values.global.annotations) | indent 4}}
{{- include "custom-annotations" (tuple .Values.custom.psp.annotations) | indent 4}}
{{- if .Values.rbac.pspUseAppArmor }}
{{- include "custom-annotations" (tuple .Values.custom.psp.apparmorAnnotations) | indent 4}}
{{- end }}
{{- end }}
spec:
  privileged: false
  allowPrivilegeEscalation: false
  requiredDropCapabilities:
    - ALL
  volumes:
    - 'configMap'
    - 'emptyDir'
    - 'projected'
    - 'secret'
    - 'downwardAPI'
    - 'persistentVolumeClaim'
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: 'MustRunAsNonRoot'
  seLinux:
    rule: 'RunAsAny'
  supplementalGroups:
    rule: 'RunAsAny'
  fsGroup:
    rule: 'RunAsAny'
  readOnlyRootFilesystem: false
  allowedCapabilities:
  - 'NET_ADMIN'
  - 'NET_RAW'
{{- end }}
