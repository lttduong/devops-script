default.components=alma
default.host={{ .Values.defaultHost }}
default.port={{ .Values.restPort }}
default.timeout=600000
logback.config=/etc/alma/logback-default.xml
java.args=-Dcalm.mq={{ .Values.messageQueueType }} -Djava.security.egd=file:/dev/./urandom

alma.war=/usr/lib/alma/alma-component.war
alma.context=/api/alma
alma.config.dir=/etc/alma
alma.log.dir=/var/log/calm
alma.lib.dir=/usr/lib/alma
mq.config.dir=/etc/alma

java.io.tmpdir=/tmp/alma
jmx.port=9082
iam.authentication.enabled={{ .Values.KeycloakAuthentication }}

# CALM storage setting
# this parameter only accept "jpa" or "etcd", default value is "jpa".
calm.persistence.type={{ .Values.storage }}
# this parameter telling ALMA where the etcd client configuration is, only valid when alma.storage set as "etcd".
alma.storage.etcdConfig=/etc/alma/etcd.client.conf

alma.enable.https=false