    description: ETCD Configurations.
    type: object
    properties:
      endPoint:
        description: |
          The IP filled in in endPoint can be ETCD docker ip, kubernetes pod ip, kubernetes service ip or physical node ip.
        type: string
        default: http://135.1.238.87:2379
      systemName:
        description: System name
        type: string
        default: calm
      nodeName:
        description: Node name
        type: string
        default: hongxin-bcmt-worker-02

