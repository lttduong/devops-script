# Model of configuration.
type: object
properties:
  registry:
    description: Docker image registry.
    type: string
    default: csf-docker-candidates.repo.lab.pl.alcatel-lucent.com

  image:
    description: Docker image name and tag.
    type: object
    properties:
      imageRepo:
        description: calm docker registry.
        type: string
        default: calm/alma
      imageTag:
        description: "Please quote the tag if it's numerical,imageTag: '20180423053507'"
        type: string
        default: latest
      imagePullPolicy:
        description: Specify a imagePullPolicy.
        type: string
        default: IfNotPresent

  podNamePrefix:
    description: Use to prefix all pods/services
    type: string
    default:

  containerNamePrefix:
    description: Use to prefix all containers
    type: string
    default:

  restServiceType:
    description: Kubernetes service type.
    type: string
    default: NodePort

  snmpServiceType:
    description: Kubernetes service type of SNMP interfaces.
    type: string
    default: NodePort

  listeningPort:
    description: Snmp listeningPort,the range of valid ports is 0-65536.
    type: integer
    minimum: 0
    maxinum: 65535
    default: 1161

  snmpTrapPort:
    description: Snmptrap port,the range of valid ports is 0-65536.
    type: integer
    minimum: 0
    maxinum: 65536
    default: 1162

  restPort:
    description: Restful API port,the range of valid ports is 0-65536.
    type: integer
    minimum: 0
    maxinum: 65536
    default: 8182

  snmpNodePort:
    description: Snmp node port, the range of valid ports is 30000-32767.
    type: integer
    minimum: 30000
    maxinum: 32767
    default: 31161

  snmpTrapNodePort:
    description: Snmptrap node port, the range of valid ports is 30000-32767.
    type: integer
    minimum: 30000
    maxinum: 32767
    default: 31162

  restNodePort:
    description: Restful API node port,the range of valid ports is 30000-32767.
    type: integer
    minimum: 30000
    maxinum: 32767
    default: 30182

  rbac:
    description: Does your cluster have rbac enabled?
    type: object
    properties:
      enabled:
        description: Enable RBAC objects creation
        type: boolean
        default: true

  logLevel:
    description: Log level setting, this parameter accepts "TRACE","DEBUG","INFO","WARN" or "ERROR".
    type: string
    default: INFO

  persistence:
    description: Persistence storage.
    type: object
    properties:
      enabled:
        description: Enable persistence storage for data.
        type: boolean
        default: true
      accessMode:
        description: Persistent Volume Access Mode for log.
        type: string
        default: ReadWriteOnce
      size:
        description: Persistent Volume Size for data.
        type: string
        default: 3Gi
        pattern: '^[1-9][0-9]*(Gi|Mi)$'
      pvc_auto_delete:
        description: auto delete deletes the pvc
        type: boolean
        default: false

  resources:
    description: Configure resource requests and limits.
    type: object
    properties:
      memory:
        description: Memory request size reserved for a service.
        type: string
        default: "256Mi"
        pattern: '^[1-9][0-9]*(Gi|Mi)$'
      cpu:
        description: CPU request reserved for a service.
        type: string
        default: "250m"
        pattern: '^[1-9][0-9]*m$'
      memoryLimit:
        description: Memory limit for a service.
        type: string
        default: "1024Mi"
        pattern: '^[1-9][0-9]*(Gi|Mi)$'
      cpuLimit:
        description: CPU limit for a service.
        type: string
        default: "500m"
        pattern: '^[1-9][0-9]*m$'

  defaultHost:
    description: The host which CALM listens on.
    type: string
    default: 0.0.0.0

  storage:
    description: This parameter only accept "jpa" or "etcd", default value is "jpa".
    type: string
    default: jpa

