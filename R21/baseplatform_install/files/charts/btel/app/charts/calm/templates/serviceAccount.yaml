{{- if and ( not .Values.serviceAccountName ) .Values.rbac.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "alarm.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "alarm.name" . }}
    chart: {{ .Chart.Name }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    version: {{ .Chart.Version }}
{{- end }}
