# The IP and Port of CNOT server
url = {{ .Values.cnot.serverURL }}

# The restful API version of CNOT server. Its default value is "v1".
rest.version = v1

# If no truststore file is configured, the "http" protocol will be used. Otherwise "https" protocol will be used.
# The "cnotAdapter.passphrase" is used by tool "fpm-password" to encrypt the "cnotAdapter.truststore.password".
# Eg: fpm-password en <your-plain-password> <passphrase>
{{- if .Values.cnot.enabledSSL }}
truststore.passphrase = {{ .Values.cnot.passphrase }}
## Start of custom modification of original chart for CSFID-2092
#truststore.location = /etc/alma/cnot.truststore
truststore.location = /etc/alma-tls/cnot.truststore
## End of custom modification of original chart
truststore.password = {{ .Values.cnot.truststorePassword }}
{{- end }}

# The maximum number of retries.Its range is 0~60.
# The default and proposed value is 3.
retry.max.count = {{ .Values.cnot.maxRetries }}

# Delay in ms. The default and proposed value is 3000.
retry.delay.ms=3000