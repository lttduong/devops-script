# The snmp4j agent listening IP. 0.0.0.0 is the default value.
snmp4j.agent.cfg.common.listeningIP = 0.0.0.0
# The snmp4j agent listening Port. 1161 is the default value.
snmp4j.agent.cfg.common.listeningPort = {{ .Values.listeningPort }}
snmp4j.agent.cfg.common.engineId = {{ .Values.engineId  }}
snmp4j.agent.cfg.common.sysObjectID = {{ .Values.sysObjectID }}
snmp4j.agent.cfg.common.heartbeatInterval = {{ .Values.heartBeatInterval }}
# This option only accepts NokiaEnhancedSnmpSolutionSuiteAlarmIrp or NokiaEmsMib,
# default value is NokiaEnhancedSnmpSolutionSuiteAlarmIrp
snmp4j.agent.cfg.common.mib = {{ .Values.snmpMib }}
snmp4j.agent.cfg.common.ianaNumber = {{ .Values.ianaNumber }}

# The auth protocol should be MD5 or SHA.
# The privacy protocol should be DES or AES.
# The security model should be SNMPv2c or USM.
# The security level should be noAuthNoPriv or authNoPriv or authPriv.
# The notifyType should be trap or inform.

# snmpv3 user configuration
{{- range $index, $val := .Values.snmpv3UserConfiguration }}
snmp4j.agent.cfg.v3.userName.{{ $index | add 1 }} = {{ $val.userName }}
snmp4j.agent.cfg.v3.authProtocol.{{ $index | add 1 }} = {{ $val.authProtocol }}
snmp4j.agent.cfg.v3.authPassword.{{ $index | add 1 }} = {{  $val.authPassword }}
snmp4j.agent.cfg.v3.privProtocol.{{ $index | add 1 }} = {{ $val.privProtocol }}
snmp4j.agent.cfg.v3.privPassword.{{ $index | add 1 }} = {{ $val.privPassword }}
snmp4j.agent.cfg.v3.passPhrase.{{ $index | add 1 }} = {{ $val.passPhrase}}
snmp4j.agent.cfg.v3.context.{{ $index | add 1 }} = {{ $val.context}}
{{- end }}

# snmpv2 user configuration
{{- range $index, $val := .Values.snmpv2cUserConfiguration }}
snmp4j.agent.cfg.v2c.securityName.{{ $index | add 1 }} = {{ $val.securityName }}
snmp4j.agent.cfg.v2c.communityName.{{ $index | add 1 }} = {{ $val.communityName }}
snmp4j.agent.cfg.v2c.context.{{ $index | add 1 }} = {{ $val.context }}
{{- end }}

# group configuration
{{- range $index, $val := .Values.groupConfiguration }}
snmp4j.agent.cfg.group.groupName.{{ $index | add 1 }} = {{ $val.groupName }}
snmp4j.agent.cfg.group.securityModel.{{ $index | add 1 }} = {{ $val.securityModel }}
snmp4j.agent.cfg.group.userName.{{ $index | add 1 }} = {{ $val.userName }}
snmp4j.agent.cfg.group.context.{{ $index | add 1 }} = {{ $val.context }}
{{- end }}

# View configuration
{{- range $index, $val := .Values.viewConfiguration }}
snmp4j.agent.cfg.view.viewName.{{ $index | add 1 }} = {{ $val.viewName }}
snmp4j.agent.cfg.view.oid.{{ $index | add 1 }} = {{ $val.oid }}
snmp4j.agent.cfg.view.context.{{ $index | add 1 }} = {{ $val.context }}
{{- end }}

# Access configuration
{{- range $index, $val := .Values.accessConfiguration }}
snmp4j.agent.cfg.access.groupName.{{ $index | add 1 }} = {{ $val.groupName }}
snmp4j.agent.cfg.access.securityModel.{{ $index | add 1 }} = {{ $val.securityModel }}
snmp4j.agent.cfg.access.securityLevel.{{ $index | add 1 }} = {{ $val.securityLevel }}
snmp4j.agent.cfg.access.readView.{{ $index | add 1 }} = {{ $val.readView }}
snmp4j.agent.cfg.access.writeView.{{ $index | add 1 }} = {{ $val.writeView }}
snmp4j.agent.cfg.access.notifyView.{{ $index | add 1 }} = {{ $val.notifyView }}
snmp4j.agent.cfg.access.context.{{ $index | add 1 }} = {{ $val.context}}
{{- end }}

# Notification Targets configuration
{{- range $index, $val := .Values.notificationTargetsConfiguration }}
snmp4j.agent.cfg.targets.notifyName.{{ $index | add 1 }} = {{ $val.notifyName }}
snmp4j.agent.cfg.targets.notifyIP.{{ $index | add 1 }} = {{ $val.notifyIP }}
snmp4j.agent.cfg.targets.notifyPort.{{ $index | add 1 }} = {{ $val.notifyPort }}
snmp4j.agent.cfg.targets.notifyParams.{{ $index | add 1 }} = {{ $val.notifyParams }}
snmp4j.agent.cfg.targets.notifyType.{{ $index | add 1 }} = {{ $val.notifyType }}
snmp4j.agent.cfg.targets.context.{{ $index | add 1 }} = {{ $val.context}}
{{- end }}

# Notification Parameters configuration
{{- range $index, $val := .Values.notificationParametersConfiguration }}
snmp4j.agent.cfg.params.notifyParamsName.{{ $index | add 1 }} = {{ $val.notifyParamsName }}
snmp4j.agent.cfg.params.notifyUser.{{ $index | add 1 }} = {{ $val.notifyUser }}
snmp4j.agent.cfg.params.notifySecurityModel.{{ $index | add 1 }} = {{ $val.notifySecurityModel }}
snmp4j.agent.cfg.params.notifySecurityLevel.{{ $index | add 1 }} = {{ $val.notifySecurityLevel }}
snmp4j.agent.cfg.params.context.{{ $index | add 1 }} = {{ $val.context}}
{{- end }}
