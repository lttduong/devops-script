# The version of Cvea Agent.
# The valid values will be "v5" or "v7" for now.
# The default value is "v5".
version={{ .Values.cveaAgentVersion }}

## The maximum number of retries.Its range is 0~60.
## The default and proposed value is 3.
retry.max.count={{ .Values.cveaMaxRetries }}
retry.delay.ms=2000
rpc.timeout.ms=2000

## The list of IPs and Ports of Cvea Agents.They are separated by comma.
endpoints={{ .Values.cveaAgentHosts }}

# Default value for MOC_Name field which will be sent through CVEA adapter
mocName={{ .Values.unifiedLogging.MocName }}

{{- if .Values.cveaLibrariesPath }}
libraries.path={{ .Values.cveaLibrariesPath }}
{{- end }}

