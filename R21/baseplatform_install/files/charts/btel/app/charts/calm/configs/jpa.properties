javax.persistence.jdbc.driver = {{ .Values.driver }}
javax.persistence.jdbc.passphrase = {{ .Values.passphrase }}
javax.persistence.jdbc.url = {{ .Values.url }}
javax.persistence.jdbc.user = {{ .Values.user }}
javax.persistence.jdbc.password = {{ .Values.password }}

eclipselink.ddl-generation = create-or-extend-tables
eclipselink.ddl-generation.output-mode = both
eclipselink.persistence-context.flush-mode = COMMIT
eclipselink.target-database=org.eclipse.persistence.platform.database.MySQLPlatform
eclipselink.logging.logger = com.nokia.csf.calm.fl.eclipselinklog.CalmSessionLog
eclipselink.logging.level = OFF
eclipselink.logging.level.sql = INFO
eclipselink.logging.parameters = true
eclipselink.logging.level.cache = INFO

eclipselink.cache.shared.default=false
