# The zookeeper server lists. They are separated by comma.
zookeeper.server.urls={{ .Values.kafka.zookeeperServerUrls }}

# The kafka topic name which the producer sends to.
topic={{ .Values.kafka.topic }}

# The list of IPs and Ports of Kafka brokers. They are separated by comma.
bootstrap.servers={{ .Values.kafka.bootstrapServers }}

# Other Kafka client SSL properties configured in ETCD if you need Kafka SSL function.
# The "passPhrase" is used by tool "fpm-password" to encrypt the "ssl.keystore.password" and "ssl.truststore.password".
# Eg: fpm-password en <your-plain-password> <passphrase>
{{- if .Values.kafka.enabledSSL }}
passphrase={{ .Values.kafka.passphrase }}
ssl.keystore.password={{ .Values.kafka.keystorePassword }}
ssl.truststore.password={{ .Values.kafka.truststorePassword }}
security.protocol=SSL
ssl.keystore.location=/etc/alma/kafka.keystore
ssl.truststore.location=/etc/alma/kafka.truststore
{{- end }}
