# MQ
username = {{ .Values.mq.username }}
password = {{ .Values.mq.password }}
hostname = {{ .Values.mq.hostname }}
passphrase = {{ .Values.mq.passphrase }}
exchangeName = {{ .Values.mq.exchangeName }}
routingKey = {{ .Values.mq.routingKey }}
queueName = {{ .Values.mq.queueName }}
retryDelayInMs = 5000
qos = 100
vhost = {{ .Values.mq.vhost }}

{{- if .Values.mq.enabledSSL }}
encryptionProtocol = {{ .Values.mq.encryptProtocol }}
# encrypt method and password is needed.
keystore.path = /tmp/MQClientEncryptedKey.p12
keystore.type = PKCS12
keystore.password = U2FsdGVkX19TYWx0ZWRfX6Ak0tqPr2kZa9EF5oM4clKeggn4UQz9l+YEKrWV3+NG
keystore.passphrase = mypassphrase
# server cert
truststore.pem.path = /etc/alma/MQServerCert.pem
# encrypted server cert keystore
truststore.jks.path =
truststore.jks.password=
{{- else }}
encryptionProtocol =
# encrypt method and password is needed.
keystore.path =
keystore.type =
keystore.password =
# server cert
truststore.pem.path =
# encrypted server cert keystore
truststore.jks.path =
truststore.jks.password =
{{- end }}
