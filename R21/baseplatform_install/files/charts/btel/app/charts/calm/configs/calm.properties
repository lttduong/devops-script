alarmAdapterManager.alarmAdapterClasses = {{ .Values.alarmAdapterClasses }}
alarmAdapterManager.autoAcknowledgeClearedAlarms = {{ .Values.autoAcknowledgeClearedAlarms }}

## The maxiumum count of active alarms
## The default value is 1024.
persistence.maxActiveAlarmCount = {{ .Values.maxActiveAlarmCount }}

# The size of alarm history table, default value is 10240. Only validate using JPA as storage.
persistence.maxNumberOfEvents = {{ .Values.maxNumberOfEvents }}

# Specifies the number of transaction retrys
persistence.transactionRetryCount = {{ .Values.transactionRetryCount }}

# ALMA will run in HA mode if set to "true", please make sure the settings in "event.watcher.rabbitmq.properties" is right.
alma.ha = {{ .Values.ha }}

# alma thread number and its range is 1~256 and the default value is 20.
alma.maxThreads = {{ .Values.maxThreads }}

# alma snmp4j thread number and its range is 1~256 and the default value is 3.
alma.maxSnmp4jThreads = {{ .Values.maxSnmp4jThreads }}

# Specifies ALMA Keycloak authentication parameters
# Note: to make these parameters take effect, please ensure "iam.authentication.enabled" has been
#       set to true in /opt/nokia/cbam/etc/alma/alma-warpath.properties
#iam.auth.server.url=http://<keycloack-server-ip>:<keycloack-server-port>/auth
#iam.validation.uri=/realms/<realm-name>/protocol/openid-connect/userinfo
iam.auth.server.url = {{ .Values.KeycloakAuthServerUrl }}
iam.validation.uri = {{ .Values.KeycloakValidationUri }}

# It's CALM VM UUID and can be obtained from file /var/lib/cloud/data/instance-id in openstack env.
# Or It's CALM container ID and can be obtained from file /proc/self/cgroup in docker env.
alma.hostUUID = CALM-hostUUID

# Specifies Multi-tenancy related parameters
token_validation = {{ .Values.tokenValidationViaKeycloak }}
iam.superuser.name = {{ .Values.superUserName }}
iam.superuser.password = {{ .Values.superUserPassword }}
iam.superuser.passphrase = {{ .Values.superUserPassphrase }}

# Can be set to false to disable the alarm time fix made for CSFS-26143
alma.fixAlarmCreateTimeIsUTC = {{ .Values.fixAlarmCreateTimeIsUTC }}

alarmTypeDescriptorService.descriptorLocation=file
alarmTypeDescriptorService.descriptorPath=/etc/alma/alarm-types.xml

security.enabled={{ .Values.KeycloakAuthentication }}
security.multiContextEnabled={{ .Values.multiContextEnabled }}

