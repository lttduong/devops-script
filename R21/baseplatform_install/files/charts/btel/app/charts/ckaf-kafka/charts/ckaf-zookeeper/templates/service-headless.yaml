apiVersion: v1
kind: Service
metadata:
  name: {{ template "zookeeper.name" . }}-headless
  labels:
    app: {{ .Chart.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
spec:
  ports:
  - port: {{ .Values.serverPort }}
    name: tcp-server
    targetPort: tcp-server
  - port: {{ .Values.leaderElectionPort }}
    name: tcp-leader
    targetPort: tcp-leader
  - port: 2181
    name: tcp-client
    targetPort: tcp-client
  clusterIP: None
  selector:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name | quote }}
