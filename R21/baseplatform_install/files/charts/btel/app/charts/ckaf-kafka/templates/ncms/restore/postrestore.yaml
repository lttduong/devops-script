{{ if gt (int .Values.global.postrestore) 0 }}
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ template "kafka.name" . }}-kf-postrestore-job"
  annotations:
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: {{ .Values.global.seccompAllowedProfileNames }}
    seccomp.security.alpha.kubernetes.io/defaultProfileName: {{ .Values.global.seccompDefaultProfileName }}
spec:
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      {{- if .Values.global.rbacEnable }}
      serviceAccountName: {{ template "kfserviceAccount.name" . }}
      {{- end }}
      {{- if eq .Values.security.enabled true }}
      securityContext:
        runAsNonRoot: true
        runAsUser: {{ .Values.security.runAsUser }}
        fsGroup: {{ .Values.security.fsGroup }}
      {{- end }}
      restartPolicy: Never
      containers:
      - name: ckaf-kafka-kf-postrestore-pod
        image: "{{ .Values.global.registry3 }}/{{ .Values.kubectlImage }}:{{ .Values.kubectlTag }}"
        imagePullPolicy: IfNotPresent
        {{- if eq .Values.security.enabled true }}
        securityContext:
          allowPrivilegeEscalation: false
          privileged: false
          capabilities:
            drop:
              - all
        {{- end }}
        resources:
{{ toYaml .Values.jobResources | indent 10 }}
        command:
        - sh
        - -c
        - |
          sleep 5s
          kubectl get cm {{ .Release.Name }}-kf-cbur-conf --namespace {{ .Release.Namespace }} -o yaml | sed 's/restore: "true"/restore: "false"/g' | kubectl replace -f - 
          echo deleting kf pods
          kubectl delete pods --namespace {{ .Release.Namespace }} -l app={{ .Chart.Name }},release={{ .Release.Name }} --wait=true --timeout=5m
          echo waiting for kf pods to comeup
          sleep 10s
          while true
          do
              kf_pods=$(kubectl get sts --namespace {{ .Release.Namespace }} -l app={{ .Chart.Name }},release={{ .Release.Name }} --no-headers=true | awk '{ print$2 }')
              if [ $(cut -d'/' -f2 <<< $kf_pods) == $(cut -d'/' -f1 <<< $kf_pods) ]
              then
                  echo All kafka pods are up
                  break
              else
                  echo  $(cut -d'/' -f1 <<< $kf_pods) of $(cut -d'/' -f2 <<< $kf_pods) pods are only up. Waiting for all kafka pods to come up
              fi
              sleep 10s
          done

          for pod_id in $(kubectl get pods --namespace {{ .Release.Namespace }} -l app={{ .Chart.Name }},release={{ .Release.Name }} --no-headers=true | grep Running |  awk '{ print$1 }')
          do
            echo "Executing Reassigning leader for partition command on pod  ${pod_id}"
            kubectl exec -it ${pod_id} -c ckaf-kafka-broker --namespace {{ .Release.Namespace }} -- sh /etc/kafka/balance-partition-leadership.sh >> /dev/null
            break
          done

          echo KF postrestore done
{{ end }}
