{{ if gt (int .Values.postscalein ) 0 }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "zookeeper.name" . }}-zk-postscalein-job
  annotations:
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: {{ .Values.global.seccompAllowedProfileNames }}
    seccomp.security.alpha.kubernetes.io/defaultProfileName: {{ .Values.global.seccompDefaultProfileName }}
spec:
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        release: {{ .Release.Name }}
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      {{- if .Values.global.rbacEnable }}
      serviceAccountName: {{ template "zkserviceAccount.name" . }}
      {{- end }}
      {{- if eq .Values.security.enabled true }}
      securityContext:
        runAsNonRoot: true
        runAsUser: {{ .Values.security.runAsUser }}
        fsGroup: {{ .Values.security.fsGroup }}
      {{- end }}
      restartPolicy: Never
      containers:
      - name: ckaf-zookeeper-zk-postscalein
        image: "{{ .Values.global.registry3}}/{{ .Values.kubectlImage }}:{{ .Values.kubectlTag }}"
        imagePullPolicy: IfNotPresent
        {{- if eq .Values.security.enabled true }}
        securityContext:
          allowPrivilegeEscalation: false
          privileged: false
          capabilities:
            drop:
              - all
        {{- end }}
        resources:
{{ toYaml .Values.jobResources | indent 10 }}
        command:
        - sh
        - -c
        - |
          echo 'Deleting the pvc of the old pods'
          ZK_COUNT={{ .Values.servers }}
          echo "UPDATED_ZK_COUNT = ${ZK_COUNT}"
          ZK_PVC=`kubectl get pvc -l app={{ .Chart.Name }},release={{ .Release.Name }} -n={{ .Release.Namespace }} | awk '{print $1}'`
          echo "existing ZK PVC = ${ZK_PVC}"
          for i in ${ZK_PVC};do
          ZK_PVC_NUMBER="${i##*-}"
          if ((${ZK_PVC_NUMBER} >= ${ZK_COUNT}));then
          kubectl delete pvc ${i} --namespace {{ .Release.Namespace }}
          echo "PVC Deleted is : ${i}"
          fi;
          done;
{{- end }}
