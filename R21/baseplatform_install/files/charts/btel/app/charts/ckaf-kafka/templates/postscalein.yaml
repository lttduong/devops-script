{{ if gt (int .Values.postscalein ) 0 }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "kafka.name" . }}-kf-postscalein-job
  annotations:
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: {{ .Values.global.seccompAllowedProfileNames }}
    seccomp.security.alpha.kubernetes.io/defaultProfileName: {{ .Values.global.seccompDefaultProfileName }}

spec:
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      {{- if .Values.global.rbacEnable }}
      serviceAccountName: {{ template "kfserviceAccount.name" . }}
      {{ end }}
      {{- if eq .Values.security.enabled true }}
      securityContext:
        runAsNonRoot: true
        runAsUser: {{ .Values.security.runAsUser }}
        fsGroup: {{ .Values.security.fsGroup }}
      {{- end }}
      restartPolicy: Never
      containers:
      - name: ckaf-kafka-kf-postscalein
        image: "{{ .Values.global.registry3 }}/{{ .Values.kubectlImage }}:{{ .Values.kubectlTag }}"
        imagePullPolicy: IfNotPresent
        {{- if eq .Values.security.enabled true }}
        securityContext:
          allowPrivilegeEscalation: false
          privileged: false
          capabilities:
            drop:
              - all
        {{- end }}
        resources:
{{ toYaml .Values.jobResources | indent 10 }}
        command:
        - sh
        - -c
        - |
          echo 'Deleting the pvc of the old pods'
          KF_COUNT={{ .Values.Replicas }}
          echo "UPDATED_KF_COUNT = ${KF_COUNT}"
          KF_PVC=`kubectl get pvc -l app={{ .Chart.Name }},release={{ .Release.Name }} -n={{ .Release.Namespace }} | awk '{print $1}'`
          echo "existing KF PVC = ${KF_PVC}"
          for i in ${KF_PVC};do
          KF_PVC_NUMBER="${i##*-}"
          if ((${KF_PVC_NUMBER} >= ${KF_COUNT}));then
          kubectl delete pvc ${i} --namespace {{ .Release.Namespace }}
          echo "PVC Deleted is : ${i}"
          fi;
          done;
{{- end }}

