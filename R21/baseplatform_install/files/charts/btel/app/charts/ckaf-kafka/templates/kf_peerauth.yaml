{{- if and (eq .Values.global.istio.overrideMtls.enabled true) (eq .Values.global.istio.enabled true) }}
apiVersion: "security.istio.io/v1beta1"
kind: "PeerAuthentication"
metadata:
  name: {{ template "kafka.name" . }}-kfpeerauthentication
  namespace: {{.Release.Namespace}}
spec:
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
      release: {{ .Release.Name | quote }}
  mtls:
    mode: {{ .Values.global.istio.overrideMtls.mode }}
{{- end }}
