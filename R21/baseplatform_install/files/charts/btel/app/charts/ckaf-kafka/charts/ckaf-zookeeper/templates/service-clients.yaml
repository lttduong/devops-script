apiVersion: v1
kind: Service
metadata:
  name: {{ template "zookeeper.name" . }}
  labels:
    app: {{ .Chart.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
  annotations:
      prometheus.io/port: "{{ .Values.JmxExporter.port }}"
      prometheus.io/scrape: "true"
spec:
  ports:
  - name: tcp-client
    port: 2181
    targetPort: tcp-client
  selector:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name | quote }}
