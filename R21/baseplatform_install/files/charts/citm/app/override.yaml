---
client_id: 'overridden during installation by runtime variable value'
client_secret: 'overridden during installation by runtime variable value'
realmName: 'overridden during installation by runtime variable value'
global.registry: 'csf-docker-delivered.repo.lab.pl.alcatel-lucent.com'

controller:
  httpRedirectCode: 301
  config:
    hide-headers: "X-Powered-By,X-Content-Type-Options,X-XSS-Protection"

    hsts-max-age: "31536000"
    hsts-include-subdomains: "true"

    keep-alive: "55"
    client-body-timeout: "10"
    client-header-timeout: "10"
    proxy-send-timeout: "10"
    proxy-request-buffering: "off"
    proxy-buffering: "off"
    proxy-read-timeout: "300"
    proxy-connect-timeout: "75"
    proxy-next-upstream: "error timeout non_idempotent http_500 http_502 http_503 http_504"

    ssl-protocols: "TLSv1.2"
    ssl-ciphers: "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH"

    client-body-buffer-size: "100k"
    client-header-buffer-size: "4k"
    proxy-body-size: "100k"
    large-client-header-buffers: "4 32k"
    http2-max-field-size: "8k"
    http2-max-header-size: "48k"
    http2-max-requests: "250000"

    use-gzip: "false"
    server-tokens: "false"

    limit-conn-zone-variable: "$binary_remote_addr"
    log-format-upstream: '{\"type\":\"log\",\"level\":\"INFO\",\"facility\":\"23\",\"time\":\"$time_iso8601\",\"timezone\":\"$clog_tz\",\"process\":\"nginx\",\"system\":\"CITM Ingress Controller\",\"systemid\":\"$clog_systemid\",\"host\":\"$hostname\",\"log\":{\"message\":\"{client_ip:$the_real_ip,remote_user:$remote_user,request:$request,status:$status,body_bytes_sent:$body_bytes_sent,http_referer:$http_referer,http_user_agent:$http_user_agent,request_length:$request_length,request_time:$request_time,proxy_upstream_name:$proxy_upstream_name,upstream_addr:$upstream_addr,upstream_response_length:$upstream_response_length,upstream_response_time:$upstream_response_time,upstream_status:$upstream_status}\"}}'


    http-snippet: |
      limit_req_zone $binary_remote_addr zone=reqlimit:10m rate=10r/s;
      limit_conn_zone $binary_remote_addr zone=connlimit:10m;
      lua_shared_dict uma_rpt 10m;
    server-snippet: |
      limit_req zone=reqlimit burst=50 nodelay;
      limit_conn connlimit 10;
      set $session_secret 'return os.getenv(\"LUA_RESTY_SESSION_SECRET\")';
  defaultSSLCertificate: netguard-base/citm-server-cert

  customLuaModules:
    enabled: true
    modules:
    - moduleName: keycloak
      sourcesConfigMapName: citm-ingress-controller-lua-keycloak
    - moduleName: uma
      sourcesConfigMapName: citm-ingress-controller-lua-uma

certManager:
  dnsNames: "[]"
  ipAddresses: "[]"

ssl:
  dhparam: ""

## Dependent chart values override

default404:
  backend:
    page:
      productFamilyName: ""
      productName: "NetGuard Security Management Applications"
      productRelease: "Release 19.0"
      toolbarTitle: ""
