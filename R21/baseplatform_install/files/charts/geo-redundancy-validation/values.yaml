cmdbConfiguratorEnabled: true

config:
  cmdb:
    configurator:
      image:
        name: cmdb-config
        tag: 19.0.4
      configDir: /import/config

db_configurator:
  resources:
    requests:
      cpu: "10m"
      memory: "50Mi"
    limits:
      cpu: "200m"
      memory: "300Mi"

dns:
  policy: ClusterFirst

global:
  caCertName: netguard-ca

image:
  registry: epsec-docker-releases.repo.lab.pl.alcatel-lucent.com/common
  pullPolicy: IfNotPresent

mariadb:
  username: "username"
  password: "password"
  host: "localhost"
  port: "3306"
