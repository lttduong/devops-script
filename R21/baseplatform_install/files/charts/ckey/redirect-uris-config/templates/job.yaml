apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      labels:
        name: {{ .Release.Name }}
    spec:
      dnsPolicy: {{ .Values.dns.policy }}
      restartPolicy: Never
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: {{ .Release.Name }}
        image: {{ .Values.image.registry }}/{{ .Values.config.ckey.configurator.image.name }}:{{ .Values.config.ckey.configurator.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        resources:
{{ toYaml .Values.ckey_configurator.resources | indent 10 }}
        command: ["keycloak_loader",
                  "--config={{ .Values.config.ckey.configurator.configDir }}",
                  "--data={{ .Values.config.ckey.configurator.dataDir }}",
                  "--realm={{ .Values.config.ckey.realm }}",
                  "--ca={{ .Values.config.ckey.configurator.certificatesDir }}/{{ .Values.config.ckey.configurator.caCertFile }}",
                  "--verify-certs"]
        volumeMounts:
        - name: {{ .Release.Name }}-ca
          mountPath: {{ .Values.config.ckey.configurator.certificatesDir }}
          readOnly: true
        - name: {{ .Release.Name }}-config-file
          mountPath: {{ .Values.config.ckey.configurator.configDir }}
        - name: {{ .Release.Name }}-client-update
          mountPath: {{ .Values.config.ckey.configurator.dataDir }}/client-update
      volumes:
        - name: {{ .Release.Name }}-ca
          secret:
            secretName: {{ .Values.global.caCertName }}
            items:
            - key: ca.crt
              path: {{ .Values.config.ckey.configurator.caCertFile }}
        - name: {{ .Release.Name }}-config-file
          secret:
            secretName: {{ .Values.config.ckey.configurator.secretName }}
        - name: {{ .Release.Name }}-client-update
          secret:
            secretName: {{ .Release.Name }}-client-update
