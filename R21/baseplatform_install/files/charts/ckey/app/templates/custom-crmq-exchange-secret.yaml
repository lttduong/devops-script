## Start of custom chart file
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "keycloak.fullname" . }}-crmq-credentials
  labels:
    app: {{ template "keycloak.fullname" . }}
type: Opaque
data:
  crmq-ckey-password: {{ .Values.crmqCkeyPassword | b64enc | quote }}
  crmq-ckey-username: {{ .Values.crmqCkeyUsername | b64enc | quote }}
## End of custom chart file
