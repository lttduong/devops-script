## Start of custom chart file
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "keycloak.fullname" . }}-keycloak-db-secret
  labels:
    app: {{ template "keycloak.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    backup: "true"
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-failed
type: Opaque
data:
  keycloak_db_password: {{ .Values.mariadb.keycloak_db_password | b64enc | quote }}
## End of custom chart file
