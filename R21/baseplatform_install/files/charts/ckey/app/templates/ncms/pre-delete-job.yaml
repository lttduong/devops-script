apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-pre-delete-job"
  labels:
    app: {{ template "keycloak.fullname" . }}
    release: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded, hook-failed
spec:
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      restartPolicy: Never
      {{- if .Values.global.rbacEnable }}
      serviceAccountName: {{ template "ckeyServiceAccount" . }}
      {{- end }}
      securityContext:
        runAsUser: {{ default 1000 .Values.cbur.securityContext.runAsUser }}
        runAsGroup:  {{ default 1000 .Values.cbur.securityContext.runAsGroup }}
        fsGroup: {{ default 1000 .Values.cbur.securityContext.fsGroup }}
      containers:
      - name: pre-delete-secrets
        image: "{{ .Values.global.registry }}/{{ .Values.kubectlImage }}:{{ .Values.kubectlTag }}"
        imagePullPolicy: "{{ .Values.imagePullPolicy }}"
        command: 
        - sh
        - -c
        - |
          echo 'Pre delete for release: {{ .Release.Name }}'
          echo 'Delete CKEY secret'
          kubectl delete secrets -l app={{ template "keycloak.fullname" . }},release={{ .Release.Name }} --namespace={{ .Release.Namespace }}
          {{- if (not (.Values.preserve_keycloak_pvc)) }}
          echo 'Delete CKEY PVC because preserve_keycloak_pvc is set to false'
          kubectl delete pvc -l app={{ .Chart.Name }},release={{ .Release.Name }} --namespace={{ .Release.Namespace }}
          {{- end }}
          echo 'Waiting 5 seconds before job cleanup'
          sleep 5
          exit 0
        resources:
          requests:
            memory: {{ .Values.initBusyBoxContainer.resources.requests.memory | default "256Mi" | quote }}
            cpu: {{ .Values.initBusyBoxContainer.resources.requests.cpu | default "250m" | quote }}
          limits:
            memory: {{ .Values.initBusyBoxContainer.resources.limits.memory | default "256Mi" | quote }}
            cpu: {{ .Values.initBusyBoxContainer.resources.limits.cpu | default "250m" | quote }}
