{{- if (and .Values.global.rbacEnable (not .Values.global.serviceAccountName)) }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "keycloak.fullname" . }}-sa
  namespace: "{{.Release.Namespace}}"
  labels:
    app: {{ template "keycloak.fullname" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: "{{.Release.Namespace}}"
  name: {{ template "keycloak.fullname" . }}-role
  labels:
    app: {{ template "keycloak.fullname" . }}
    release: {{ .Release.Name }}
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "delete"]
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create"]
- apiGroups: ["apps"]
  resources: ["statefulsets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["get", "list", "delete"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "delete"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "keycloak.fullname" . }}-rolebinding
  namespace: "{{.Release.Namespace}}"
  labels:
    app: {{ template "keycloak.fullname" . }}
    release: {{ .Release.Name }}
subjects:
- kind: ServiceAccount
  name: {{ template "keycloak.fullname" . }}-sa
  namespace: "{{.Release.Namespace}}"
  apiGroup: ""
roleRef:
  kind: Role
  name: {{ template "keycloak.fullname" . }}-role
  apiGroup: rbac.authorization.k8s.io
---
{{- if and .Values.istio.enabled (eq .Values.istio.cni_enabled false) -}}
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: {{ template "keycloak.fullname" . }}-istio-psp
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "keycloak.fullname" . }}
    release: {{ .Release.Name }}
spec:
  privileged: true
  allowedCapabilities:
    - 'NET_ADMIN'
    - 'NET_RAW'
  fsGroup:
    rule: RunAsAny
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  volumes:
  - '*'
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: {{ template "keycloak.fullname" . }}-istio-role
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "keycloak.fullname" . }}
    release: {{ .Release.Name }}
rules:
- apiGroups: ["extensions"]
  resourceNames: ["{{ template "keycloak.fullname" . }}-istio-psp"]
  resources: ["podsecuritypolicies"]
  verbs: ["use"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: {{ template "keycloak.fullname" . }}-istio-rolebinding
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "keycloak.fullname" . }}
    release: {{ .Release.Name }}
subjects:
- kind: ServiceAccount
  name: {{ template "keycloak.fullname" . }}-sa
  namespace: {{ .Release.Namespace }}
  apiGroup: ""
roleRef:
  kind: Role
  name: {{ template "keycloak.fullname" . }}-istio-role
  apiGroup: rbac.authorization.k8s.io
---
{{- end }}
{{- end }}
