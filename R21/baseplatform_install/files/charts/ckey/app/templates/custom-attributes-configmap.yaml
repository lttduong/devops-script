apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "keycloak.fullname" . }}-custom-attributes
  labels:
    app: {{ template "keycloak.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  custom-attributes-config.conf: |
      {{ if .Values.customAttributes }}
     
         {{ if .Values.customAttributes.enabled }}
           {{ .Values.customAttributes.attributes | default "" }}
         {{ end }}
       #Custom Attributes 
      {{ end }}
      
