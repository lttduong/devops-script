apiVersion: v1
kind: Service
metadata:
  name: {{ template "keycloak.fullname" . }}-headless
  labels:
    app: {{ template "keycloak.name" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: https-keycloak
      port: {{ .Values.httpsPort }}
      targetPort: {{ .Values.httpsPort }}
      protocol: TCP
    - name: http-keycloak
      port: {{ .Values.httpPort }}
      targetPort: {{ .Values.httpPort }}
      protocol: TCP
    - name: https-mgmt
      port: {{ .Values.managementHTTPSPort }}
      targetPort: {{ .Values.managementHTTPSPort }}
      protocol: TCP
    - name: http-mgmt
      port: {{ .Values.managementHTTPPort }}
      targetPort: {{ .Values.managementHTTPPort }}
      protocol: TCP
  selector:
    app: {{ template "keycloak.name" . }}
    release: "{{ .Release.Name }}"
