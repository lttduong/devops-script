apiVersion: v1
kind: Secret
metadata:
  annotations:
    "helm.sh/hook": pre-install, pre-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation
  name: {{ template "keycloak.fullname" . }}
  labels:
    app: {{ template "keycloak.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    ## Start of custom modification of original chart
    backup: "true"
    ## End of custom modification of original chart
type: Opaque
data:
  {{ if .Values.createInitialUser }}
  keycloak-admin-user: {{ .Values.keycloakUser | default "admin" | b64enc | quote }}
  keycloak-admin-password: {{ .Values.keycloakPassword | default (randAlphaNum 10) | b64enc | quote }}
  {{ end }}
  {{ if .Values.externalKeycloakJavaKeystore.enabled }}
  keycloak-java-keystore-password: {{ .Values.externalKeycloakJavaKeystore.keystorePassword | default "keycloak" | b64enc | quote }}
  {{ else }}
  keycloak-java-keystore-password: {{ "keycloak" | b64enc }}
  {{ end }}
  {{ if .Values.externalKeycloakJavaClientTruststore.enabled }}
  keycloak-java-client-truststore-password: {{ .Values.externalKeycloakJavaClientTruststore.clientTruststorePassword | default "keycloak" | b64enc | quote }}
  {{ else }}
  keycloak-java-client-truststore-password: {{ "keycloak" | b64enc }}
  {{ end }}
  db-password: {{ .Values.picketBoxEncryptedDBPassword | default "-444d243c54645015207a6df87216de44" | b64enc | quote }}
