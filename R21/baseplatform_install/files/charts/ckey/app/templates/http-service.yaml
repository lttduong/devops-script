apiVersion: v1
kind: Service
metadata:
  name: {{ template "keycloak.fullname" . }}
  labels:
    app: {{ template "keycloak.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
{{ toYaml .Values.metric.annotations | indent 4 }}
    "prometheus.io/port": {{ .Values.httpPort | quote }}
spec:
  type: ClusterIP
  ports:
    - name: https-keycloak
      port: {{ .Values.httpsPort }}
      targetPort: {{ .Values.httpsPort }}
      protocol: TCP
    - name: http-keycloak
      port: {{ .Values.httpPort }}
      targetPort: {{ .Values.httpPort }}
      protocol: TCP
    - name: https-mgmt
      port: {{ .Values.managementHTTPSPort }}
      targetPort: {{ .Values.managementHTTPSPort }}
      protocol: TCP
    - name: http-mgmt
      port: {{ .Values.managementHTTPPort }}
      targetPort: {{ .Values.managementHTTPPort }}
      protocol: TCP
  selector:
    app: {{ template "keycloak.name" . }}
  sessionAffinity: None
