apiVersion: v1
## Start of custom modification of original chart
kind: Secret
## End of custom modification of original chart
metadata:
  name: {{ template "keycloak.fullname" . }}-push-listener
  labels:
    app: {{ template "keycloak.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
## Start of custom modification of original chart
stringData:
## End of custom modification of original chart
  push-listener-registry.json: |-
    {
      {{- if .Values.pushEventListenerData.notificationReceiverList }}
         "notificationReceiverList": {{ .Values.pushEventListenerData.notificationReceiverList | default "" }}
      {{- end }}
    }

