apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "keycloak.fullname" . }}-notification-listener
  labels:
    app: {{ template "keycloak.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  notification-listener-registry.json: |-
    {
      {{- if .Values.genericEventListenerData.notificationReceiverList }}
         "notificationReceiverList": {{ .Values.genericEventListenerData.notificationReceiverList | default "" }}
      {{- end }}
    }
