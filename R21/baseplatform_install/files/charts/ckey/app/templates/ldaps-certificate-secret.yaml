## Start of custom chart file
{{- if .Values.externalLDAPSCertificate.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.externalLDAPSCertificate.ldapsSecretName }}
  labels:
    app: {{ template "keycloak.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  LDAPtls.crt: {{ .Values.externalLDAPSCertificate.ldapsCert }}
{{- end }}
## End of custom chart file
