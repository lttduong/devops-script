{{- if not (eq (default "enable" .Values.hooks.preUpgradeJob) "disable") }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "cmdb.fullname" . }}-pre-upgrade
  labels:
    {{- include "cmdb-admin.labels" . | indent 4 }}
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": {{ .Values.hooks.deletePolicy | quote }}
spec:
  backoffLimit: 3
  activeDeadlineSeconds: {{ .Values.admin.activeDeadlineSeconds }}
  template:
    metadata:
      labels:
        {{- include "cmdb-admin.labels" . | indent 8 }}
        type: admin
      {{- if .Values.istio.enabled }}
      annotations:
        sidecar.istio.io/inject: "true"
      {{- end }}
    spec:
      {{- include "cmdb-admin.secctx" . | nindent 6 }}
      {{- include "cmdb.simplex-job-sa" . | nindent 6 }}
      restartPolicy: Never

      containers:
      - name: pre-upgrade-admin
        {{- include "cmdb-admin.image" . | indent 8 }}
        args: [ "upgrade" ]
        #args: [ "sh" ]
        env:
        - name: CLUSTER_TYPE
          value: "{{ .Values.cluster_type }}"
        - name: CLUSTER_NAME
          value: "{{ .Values.cluster_name | default .Release.Name | trunc 32 }}"
        # Note: NEW_*_SIZE will be updated on pre, before the *_SIZE
        # is updated in configMap-based cluster.env
        - name: NEW_CLUSTER_SIZE
          value: "{{ .Values.mariadb.count }}"
        - name: NEW_MAXSCALE_SIZE
          value: "{{ .Values.maxscale.count }}"
        # Note: NEW_CHART_VERSION will be updated on pre, before cluster,env
        - name: NEW_CHART_VERSION
          value: "{{ .Chart.Version }}"
        - name: HOOK_TYPE
          value: "pre"
        {{- if gt (int .Values.admin.preUpgradeTimeout) 0 }}
        - name: HOOK_TIMEOUT
          value: "{{ .Values.admin.preUpgradeTimeout }}"
        {{- end }}
        {{- if and .Values.admin.debug (gt (int (default '0' .Values.admin.jobDelay)) 0) }}
        - name: HOOK_DELAY
          value: "{{ .Values.admin.jobDelay }}"
        {{- end }}
        {{- include "cmdb-k8s.env" . | nindent 8 }}
        {{- include "cmdb-admin.service" . | nindent 8 }}
        # needed for migration of older charts
        {{- if .Values.mariadb.metrics.enabled }}
        - name: MYSQL_METRICS_USER
          value: "{{ .Values.mariadb.metrics.user }}"
        {{- end }}
        volumeMounts:
        - name: cluster-cm
          mountPath: /chart
        - name: event-cm
          mountPath: /event
        resources:
{{ toYaml .Values.admin.resources | indent 10 }}
      volumes:
      - name: cluster-cm
        configMap:
          name: {{ template "cmdb.fullname" . }}-mariadb-cluster
      - name: event-cm
        configMap:
          name: {{ template "cmdb.fullname" . }}-admin-event
{{- end }}
