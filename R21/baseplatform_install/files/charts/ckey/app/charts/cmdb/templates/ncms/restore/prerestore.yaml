{{- if and .Values.cbur .Values.cbur.enabled (gt (int .Values.global.prerestore) 0) }}
{{- if or .Values.cbur.legacyHooks (not (.Capabilities.APIVersions.Has "cbur.csf.nokia.com/v1")) }}
{{- if eq .Values.cluster_type "master-slave" }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "cmdb.fullname" . }}-prerestore
  labels:
    {{- include "cmdb-admin.labels" . | indent 4 }}
spec:
  template:
    metadata:
      labels:
        {{- include "cmdb-admin.labels" . | indent 8 }}
        type: admin
      {{- if .Values.istio.enabled }}
      annotations:
        sidecar.istio.io/inject: "true"
      {{- end }}
    spec:
      {{- include "cmdb-admin.secctx" . | nindent 6 }}
      {{- include "cmdb.sa" . | nindent 6 }}
      restartPolicy: Never

      containers:
      - name: prerestore-admin
        {{- include "cmdb-admin.image" . | indent 8 }}
        args: [ "restore" ]
        env:
        - name: CLUSTER_TYPE
          value: "{{ .Values.cluster_type }}"
        - name: CLUSTER_NAME
          value: "{{ .Values.cluster_name | default .Release.Name | trunc 32 }}"
        - name: HOOK_TYPE
          value: "pre"
        {{- if gt (int .Values.admin.preUpgradeTimeout) 0 }}
        - name: HOOK_TIMEOUT
          value: "{{ .Values.admin.preUpgradeTimeout }}"
        {{- end }}
        {{- if and .Values.admin.debug (gt (int (default '0' .Values.admin.jobDelay)) 0) }}
        - name: HOOK_DELAY
          value: "{{ .Values.admin.jobDelay }}"
        {{- end }}
        {{- include "cmdb-k8s.env" . | nindent 8 }}
        {{- include "cmdb-admin.service" . | indent 8 }}
        volumeMounts:
        - name: cluster-cm
          mountPath: /chart
        - name: event-cm
          mountPath: /event
        resources:
{{ toYaml .Values.admin.resources | indent 10 }}
      volumes:
      - name: cluster-cm
        configMap:
          name: {{ template "cmdb.fullname" . }}-mariadb-cluster
      - name: event-cm
        configMap:
          name: {{ template "cmdb.fullname" . }}-admin-event
{{- end }}
{{- end }}
{{- end }}
