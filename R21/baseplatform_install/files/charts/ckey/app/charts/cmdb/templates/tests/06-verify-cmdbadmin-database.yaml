---
{{- if gt (int .Values.maxscale.count) 0 }}
#
# Tests that verify the cmdbadmin database 
#
apiVersion: v1
kind: Pod
metadata:
  name: {{ template "cmdb.fullname" . }}-verify-cmdbadmin-database
  labels:
    {{- include "cmdb-test.labels" . | indent 4 }}
  annotations:
    "helm.sh/hook": test-success
    "helm.sh/hook-weight": "1"
    {{- if .Values.istio.enabled }}
    sidecar.istio.io/inject: "true"
    {{- end }}
spec:
  restartPolicy: Never
  {{- include "cmdb.sa" . | nindent 2 }}
  containers:
  - name: test
    {{- include "cmdb-admin.image" . | indent 4 }}
    resources:
      requests:
        memory: 64Mi
        cpu: 100m
      limits:
        memory: 64Mi
        cpu: 100m
    command:
    - bash
    - "-c"
    - |
      . /usr/lib/admin/functions
      wait_istio_proxy
      for pod in $(kubectl get pod -n ${K8S_NAMESPACE} -l${K8S_LABELS},type=mariadb -o jsonpath={.items[*].metadata.name}); do
          kubectl exec -n ${K8S_NAMESPACE} ${pod} -c mariadb -- ls /mariadb/data/cmdbadmin >/dev/null || {
              kill_istio_proxy
              exit 1
      }
      done
      kill_istio_proxy
      exit 0
    env:
    {{- include "cmdb-k8s.env" . | nindent 4 }}
{{- end }}
