  resources: ["podsecuritypolicies"]
  verbs: ["use"]
{{- end }}
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: {{ template "cmdb.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cmdb-admin.labels" . | indent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ template "cmdb.fullname" . }}
  namespace: {{ .Release.Namespace }}
  apiGroup: ""
roleRef:
  kind: Role
  name: {{ template "cmdb.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
---

