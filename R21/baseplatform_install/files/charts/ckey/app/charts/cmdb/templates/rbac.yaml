    {{- include "cmdb-admin.labels" . | indent 4 }}
rules:
- apiGroups: [""]
  resources: ["configmaps", "pods", "persistentvolumeclaims", "secrets"]
  verbs: ["create", "get", "list", "patch", "update", "delete"]
- apiGroups: ["apps"]
