{{- if and .Values.rbac_enabled (empty .Values.global.serviceAccountName) (empty .Values.serviceAccountName) }}
# --------------------------------------------------
#  Pre-Install RBAC
#
#  Permissions:
#    - check if PVCs exist (preserved)
#    - create deploy configmaps
# --------------------------------------------------
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "cmdb.fullname" . }}-install
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cmdb-admin.labels" . | indent 4 }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": "hook-succeeded, hook-failed"
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ template "cmdb.fullname" . }}-install
  labels:
    {{- include "cmdb-admin.labels" . | indent 4 }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-9"
    "helm.sh/hook-delete-policy": "hook-succeeded, hook-failed"
rules:
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["create", "get", "list", "patch", "update", "delete"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: {{ template "cmdb.fullname" . }}-install
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cmdb-admin.labels" . | indent 4 }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-8"
    "helm.sh/hook-delete-policy": "hook-succeeded, hook-failed"
subjects:
- kind: ServiceAccount
  name: {{ template "cmdb.fullname" . }}-install
  namespace: {{ .Release.Namespace }}
  apiGroup: ""
roleRef:
  kind: Role
  name: {{ template "cmdb.fullname" . }}-install
  apiGroup: rbac.authorization.k8s.io
---

# --------------------------------------------------
#  Istio PSP RBAC:
#    - all statefulsets
#    - all jobs with istio sidecar injection
#
#  Istio RBAC:
#    - mariadb statefulset
#    - all jobs with istio sidecar injection
# --------------------------------------------------
{{- if .Values.istio.enabled }}
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: {{ template "cmdb.fullname" . }}-istio
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cmdb-admin.labels" . | indent 4 }}
spec:
  privileged: true
  allowedCapabilities:
    - 'NET_ADMIN'
    - 'NET_RAW'
  fsGroup:
    rule: RunAsAny
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  volumes:
  - '*'
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "cmdb.fullname" . }}-istio
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cmdb-mariadb.labels" . | indent 4 }}
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: {{ template "cmdb.fullname" . }}-istio
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cmdb-mariadb.labels" . | indent 4 }}
rules:
- apiGroups: ["extensions"]
  resourceNames: ["{{ template "cmdb.fullname" . }}-istio"]
  resources: ["podsecuritypolicies"]
  verbs: ["use"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: {{ template "cmdb.fullname" . }}-istio
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cmdb-mariadb.labels" . | indent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ template "cmdb.fullname" . }}-istio
  namespace: {{ .Release.Namespace }}
  apiGroup: ""
roleRef:
  kind: Role
  name: {{ template "cmdb.fullname" . }}-istio
  apiGroup: rbac.authorization.k8s.io
---
{{- end }}

# --------------------------------------------------
#  Admin RBAC
#
#  Permissions:
#    - create and manage all resources
#    - use PSP if istio
# --------------------------------------------------
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "cmdb.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cmdb-admin.labels" . | indent 4 }}
