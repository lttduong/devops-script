{{ if .Values.cmdbConfiguratorEnabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Chart.Name }}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      labels:
        name: {{ .Chart.Name }}
    spec:
      dnsPolicy: {{ .Values.dns.policy }}
      restartPolicy: Never
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.image.registry }}/{{ .Values.config.ckey.configurator.image.name }}:{{ .Values.config.ckey.configurator.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        resources:
{{ toYaml .Values.ckey_configurator.resources | indent 10 }}
        command: ["keycloak_loader",
                  "--config={{ .Values.config.ckey.configurator.configDir }}",
                  "--data={{ .Values.config.ckey.configurator.dataDir }}",
                  "--realm={{ .Values.config.ckey.realm }}",
                  "--ca={{ .Values.config.ckey.configurator.certificatesDir }}/{{ .Values.config.ckey.configurator.caCertFile }}",
                  "--verify-certs"]
        volumeMounts:
        - name: {{ .Chart.Name }}-ca
          mountPath: {{ .Values.config.ckey.configurator.certificatesDir }}
          readOnly: true
        - name: {{ .Chart.Name }}-config-file
          mountPath: {{ .Values.config.ckey.configurator.configDir }}
        - name: {{ .Chart.Name }}-full
          mountPath: {{ .Values.config.ckey.configurator.dataDir }}/full
        - name: {{ .Chart.Name }}-partial
          mountPath: {{ .Values.config.ckey.configurator.dataDir }}/partial
        - name: {{ .Chart.Name }}-reset-password
          mountPath: {{ .Values.config.ckey.configurator.dataDir }}/reset-password
        - name: {{ .Chart.Name }}-top-level
          mountPath: {{ .Values.config.ckey.configurator.dataDir }}/top-level
        - name: {{ .Chart.Name }}-client-update
          mountPath: {{ .Values.config.ckey.configurator.dataDir }}/client-update
      volumes:
        - name: {{ .Chart.Name }}-ca
          secret:
            secretName: {{ .Values.global.caCertName }}
            items:
            - key: ca.crt
              path: {{ .Values.config.ckey.configurator.caCertFile }}
        - name: {{ .Chart.Name }}-config-file
          secret:
            secretName: {{ .Values.config.ckey.configurator.masterSecretName }}
        - name: {{ .Chart.Name }}-full
          secret:
            secretName: {{ .Chart.Name }}-full
        - name: {{ .Chart.Name }}-partial
          secret:
            secretName: {{ .Chart.Name }}-partial
        - name: {{ .Chart.Name }}-reset-password
          secret:
            secretName: {{ .Chart.Name }}-reset-password
        - name: {{ .Chart.Name }}-top-level
          secret:
            secretName: {{ .Chart.Name }}-top-level
        - name: {{ .Chart.Name }}-client-update
          secret:
            secretName: {{ .Chart.Name }}-client-update
{{ end }}
