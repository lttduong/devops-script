apiVersion: v1
kind: Secret
metadata:
  name: {{ .Chart.Name }}
  labels:
    backup: "true"
type: Opaque
data:
  keycloak-admin-password: {{ .Values.keycloakPassword | b64enc | quote }}
  keycloak-admin-user: {{ .Values.keycloakUser | b64enc | quote }}
  keycloak-admin-client-id: {{ .Values.keycloakClientId | b64enc | quote }}
  keycloak-client-id: {{ .Values.config.ckey.netguard.clientId | b64enc | quote }}
  keycloak-client-secret: {{ .Values.config.ckey.netguard.clientSecret | b64enc | quote }}
  keycloak-auth-realm: {{ .Values.config.ckey.netguard.authRealm | b64enc | quote }}
  keycloak-host: {{ printf "%s.%s.%s" .Values.keycloakHostname .Values.basePlatformNamespace .Values.dns.domain | b64enc | quote }}
  keycloak-port: {{ printf "%.0f" .Values.httpsPort | b64enc | quote}}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Chart.Name }}-master
  labels:
    backup: "true"
type: Opaque
data:
  keycloak-admin-password: {{ .Values.keycloakPassword | b64enc | quote }}
  keycloak-admin-user: {{ .Values.keycloakUser | b64enc | quote }}
  keycloak-admin-client-id: {{ .Values.keycloakClientId | b64enc | quote }}
  keycloak-client-id: {{ .Values.config.ckey.master.clientId | b64enc | quote }}
  keycloak-client-secret: {{ .Values.config.ckey.master.clientSecret | b64enc | quote }}
  keycloak-auth-realm: {{ .Values.config.ckey.master.authRealm | b64enc | quote }}
  keycloak-host: {{ printf "%s.%s.%s" .Values.keycloakHostname .Values.basePlatformNamespace .Values.dns.domain | b64enc | quote }}
  keycloak-port: {{ printf "%.0f" .Values.httpsPort | b64enc | quote}}
