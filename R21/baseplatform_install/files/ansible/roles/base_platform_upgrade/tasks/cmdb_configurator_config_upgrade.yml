---
- name: "Upgrading CMDB configurator config"
  shell: >
    {{ helm }}  upgrade {{ cmdbConfiguratorConfigHelmName }} {{ chartsPath }}/cmdb/configurator-config
    --namespace {{ BP_CONFIG_NAMESPACE }}
    --reuse-values
    --values {{ chartsPath }}/values/upgrade-global-values.yaml
    --values {{ chartsPath }}/cmdb/configurator-config/upgrade-override.yaml
    --set dns.domain={{ svcDnsDomain }}
    --install
    --wait
    --timeout {{ wait_timeout }}s
  no_log: "{{ no_log }}"
