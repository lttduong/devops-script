---
- name: "Upgrading CKEY db config chart"
  shell: >
    {{ helm }}  upgrade {{ ckeyDatabaseConfigHelmName }} {{ chartsPath }}/ckey/db-config
    --namespace {{ BP_CONFIG_NAMESPACE }}
    --reuse-values
    --values {{ chartsPath }}/values/upgrade-global-values.yaml
    --install
    --wait
    --timeout {{ wait_timeout }}s
  no_log: "{{ no_log }}"
