---
- name: "Upgrading CRMQ configurator config"
  shell: >
    {{ helm }}  upgrade {{ crmqConfiguratorConfigHelmName }} {{ chartsPath }}/crmq/configurator-config
    --namespace {{ BP_CONFIG_NAMESPACE }}
    --reuse-values
    --values {{ chartsPath }}/values/upgrade-global-values.yaml
    --set dns.domain={{ svcDnsDomain }}
    --install
    --wait
    --timeout {{ wait_timeout }}s
  no_log: "{{ no_log }}"
