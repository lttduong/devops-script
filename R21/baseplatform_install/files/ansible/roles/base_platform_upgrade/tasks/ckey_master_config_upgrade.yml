---
- name: "Upgrading CKEY master config chart"
  shell: >
    {{ helm }}  upgrade {{ ckeyMasterConfigHelmName }} {{ chartsPath }}/ckey/master-config
    --namespace {{ BP_CONFIG_NAMESPACE }}
    --reuse-values
    --values {{ chartsPath }}/values/upgrade-global-values.yaml
    --set config.ckey.clientSecret={{ masterAdminSecret }}
    --set config.ckey.csfPushEventListenerEnabled={{ csfPushEventListenerEnabled }}
    --set cmdbConfiguratorEnabled={{ dbPopulatingEnabled }}
    --install
    --wait
    --timeout {{ wait_timeout }}s
  no_log: "{{ no_log }}"
