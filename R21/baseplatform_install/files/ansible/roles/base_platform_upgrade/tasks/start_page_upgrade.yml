- name: "Upgrade start page"
  shell: >
    {{ helm }}  upgrade {{ startPageHelmName }} {{ chartsPath }}/start-page/app
    --namespace {{ BP_NAMESPACE }}
    --reuse-values
    --values {{ chartsPath }}/values/upgrade-global-values.yaml
    --values {{ chartsPath }}/start-page/app/upgrade-override.yaml
    {{ startPageConfigurationOverride }}
    {{ startPageResourcesOverride }}
    --set httpServer.imageTag={{ bp_version }}
    --set httpServer.ingressClass={{ INGRESS_CLASS }}
    --set certManager.servername="{{ startPageHelmName }}-citm-server.{{ BP_NAMESPACE }}.{{ svcDnsDomain }}"
    --wait
    --timeout 1000s
  no_log: "{{ no_log }}"
