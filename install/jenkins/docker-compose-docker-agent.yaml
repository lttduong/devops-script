version: '3.8'

services:
  jenkins_docker_agent:
    image: jenkins/docker-ssh-agent:jdk11
    privileged: true
    user: root
    container_name: $CONTAINER_NAME
    expose:
      - 22
    environment:
      - JENKINS_AGENT_SSH_PUBKEY=$JENKINS_AGENT_SSH_PUBKEY
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always